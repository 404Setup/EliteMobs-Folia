zombie_necronomicon:
  name: Nekromancja
  summoningChant: Nie należy też sądzić... że człowiek jest albo najstarszym albo ostatnim z władców ziemi, albo że większość życia i substancji krąży samotnie. Przedwieczni byli, Przedwieczni są i Przedwieczni będą. Nie w przestrzeniach, które znamy, ale między nimi kroczą pogodne i pierwotne, niewymiarowe i dla nas niewidoczne. Yog-Sothoth zna bramę. Yog-Sothoth jest bramą. Yog-Sothoth jest kluczem i strażnikiem bramy. Przeszłość, teraźniejszość i przyszłość są jednym w Yog-Sothoth. On wie, gdzie Przedwieczni przedarli się przez stare i gdzie znowu się przebiją. On wie, gdzie stąpali po ziemskich polach i gdzie nadal po nich depczą, i dlaczego nikt nie może ich zobaczyć, jak oni stąpają. Po Ich zapachu ludzie mogą czasami poznać Ich blisko, ale nikt nie może wiedzieć o Ich podobieństwie, zachowując tylko cechy tych, których zrodzili na ludzkości; a jest ich wiele, różniących się podobieństwem od najprawdziwszego eidolona człowieka do kształtu pozbawionego wzroku i substancji, którym są Oni. Chodzą niezauważeni i obrzydliwi w odludnych miejscach, gdzie wypowiadano Słowa, a Rytuały wyły w ich Pór roku. Wiatr szemrze Ich głosami, a ziemia szemrze Ich świadomością. Nachylają las i miażdżą miasto, ale las ani miasto nie mogą ujrzeć ręki, która uderza. Kadath w zimnych pustkowiach poznał Ich, a jaki człowiek zna Kadath? Lodowa pustynia na południu i zatopione wyspy Oceanu trzymają kamienie, na których jest grawerowana ich pieczęć, ale kto widział głęboko zamarznięte miasto lub zapieczętowaną wieżę, ozdobioną wodorostami i pąkli? Wielki Cthulhu jest ich kuzynem, ale może ich szpiegować tylko słabo. Iä! Shub-Niggurath! Jak plugastwo ich poznacie. Ich ręka jest na waszych gardłach, a wy ich nie widzicie; a ich mieszkanie jest nawet z twoim strzeżonym progiem. Yog-Sothoth jest kluczem do bramy, przez którą spotykają się kule. Człowiek rządzi teraz tam, gdzie kiedyś rządzili; Wkrótce będą rządzić tam, gdzie teraz rządzi człowiek. Po lecie jest zima, po zimowym lecie. Czekają cierpliwie i potężnie, bo tutaj znowu będą królować.
