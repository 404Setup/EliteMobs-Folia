ag_welcome_quest_1:
  name: '&2Welcome to the AG!'
  questLore:
    - '&aMeet the Adventurer''s Guild NPCs!'
primis_caeruleaum_fishing:
  name: '&2Przynęta na ryby'
  questLore:
    - Mamy ogromny problem!
    - Zostałem raniony przez potworne morskie stworzenie, które przybyło z rybnego portalu do innego świata!
    - Mój przyjaciel Piscis Nemesis jest wciąż na łodzi, próbuje on walczyć z tym stworzeniem lub zamknąć portal, ale nie może nic zrobić bez odpowiedniej przynęty!
    - Powiem ci dokąd iść by zdobyć &6Przynęte na ryby &0, proszę pomóż mojemu przyjacielowi!
    - Obiecuję, że wynagrodzę Cię!
  questAcceptDialog:
    - '&8[Callidus Piscatus]&f Czas jest istotny! Istnieje kilka &6Wielkich Robaków&f po prawej stronie, kiedy opuszczasz wioskę!'
    - Zdobądź 10 i porozmawiaj z moim przyjacielem na molo!
    - '&8&oPowinienem zdobyć 10 Przynęt na Ryby.'
  questCompleteMessage:
    - '&8[Piscis Nemesis]&f Przyniosłeś przynętę? Doskonale!'
    - '&f Użyję tego od razu, pokażemy temu stworzeniu, że mamy rybaków ze stali!'
    - '&8&oWygląda na to, że Piscis będzie potrzebował mojej pomocy...'
primis_caeruleaum_fishing_2:
  name: '&2Przynęta na Potwora'
  questLore:
    - To załatwiło sprawę! Wskocz do tunelu, a ja zatrzymam łódź!
    - Pokażmy temu potworowi gniew rybaka!
  questAcceptDialog:
    - '&8[Piscis Nemesis]&f Wskakuj, zatrzymam łódź!'
    - Nie zapomnij tego hełmu!
    - '&8&oPowinienem wejść do otworu i pokonać Morskiego Potwora.'
  questCompleteMessage:
    - '&8[Piscis Nemesis]&f Haha! Ale mu dałeś popalić!'
    - '&fOczywiście cały czas miałem tą sytuację pod kontrolą, ale na pewno trochę pomogłeś!'
    - '&fTrzymaj, możesz to zachować!'
    - '&8&oPotwór nie żyje, a wybrzeże jest bezpieczne. Wygląda to na dobrze wykonaną robotę.'
primis_caeruleaum_fletching:
  name: '&2Łowca Strzał'
  questLore:
    - Masz chwilkę, żeby nam pomóc?
    - Po wszystkich ostatnich najazdach skończyły nam się &6Strzały Przyciągające&0!
    - Zwykle moim zadaniem jest ich zdobycie, ale teraz jest zbyt niebezpiecznie, abym mógł udać się po nie.
    - Jeśli mógłbyś zdobyć te &6Przyciągające Strzały&0 dla mnie, to nauczę cię jak ich używać!
  questAcceptDialog:
    - '&8[Ventus Artifex]&f Przynieś mi 10 &6Przyciągających Strzał&fz ruin tuż za wioską.'
    - Noszą je zwykle szkielety nieumarłych i utopce z dawnych czasów.
    - '&8&oPowinienem iść zabić szkielety i utopce w ruinach niedaleko wioski, by zdobyć Przyciągające Strzały.'
  questCompleteMessage:
    - '&8[Ventus Artifex]&f Świetna robota!'
    - '&6Strzały Przyciągające &fmogą być używane na &cTarczach Strzeleckich, aby dostać się do trudno dostępnych miejsc.'
    - Są koniecznością dla aspirującego poszukiwacza starożytnych ruin.
    - Oto twoja nagroda!
    - Co powiesz na przetestowanie swojej wiedzy?
    - '&8&oWygląda na to, że Ventus Artifex ma dla mnie zadanie.'
primis_caeruleaum_fletching_2:
  name: '&2Łowca Tarczy'
  questLore:
    - Masz strzały? Świetnie!
    - Wykorzystaj te strzały łukiem, by wspiąć się na wieżę!
  questAcceptDialog:
    - '&8[Ventus Artifex]&f Użyj strzał, które otrzymałeś, aby pójść do ruin i użyć ich na tarczach strzeleckich!'
    - Krążą plotki o starożytnej skrzyni wewnątrz ruin. Niezbyt przydatne informacje dla nikogo... poza kolekcjonerami!
    - Idź i zgarnij dla mnie tą tarczę, a ja wymienię ją na coś bardziej... przydatnego... dla Ciebie!
    - '&8&oPowinienem pójść i zdobyć tą tarczę z wnętrza ruin, używając Przyciągających Strzał, aby strzelać do tarcz wewnątrz budynku.'
  questCompleteMessage:
    - '&8[Ventus Artifex]&f Niesamowite!'
    - Naprawdę jesteś prawdziwym poszukiwaczem ruin i nieustraszonym wojownikiem!
    - Oto twoja nagroda!
    - '&8&oWygląda na to, że Strzały Przyciągające będą przydatne w przyszłości.'
primis_caeruleaum_foraging:
  name: '&2Wilcza Przynęta'
  questLore:
    - Słyszałem, że chciałeś pomóc mieszkańcom naszej wioski.
    - W pobliżu jest legowisko wilków, które naprawdę utrudnia moje zbieranie jedzenia dla wioski!
  questAcceptDialog:
    - '&8[Wenator Pabulatus]&f Jeśli pozbędziesz się tych nieznośnych wilków, sowicie cię wynagrodzę!'
    - Jestem za stary, żeby zajmować się tymi dzikimi rzeczami z tych ziem...
    - '&8&oPowinienem iść zabić wilki na południowy wschód wioski.'
  questCompleteMessage:
    - '&8[Wenator Pabulatus]&f Wiedziałem, że mogę na ciebie liczyć!'
    - Bardzo Ci dziękuję za pomoc!
    - Oto twoja nagroda jak obiecywałem.
primis_farmstead_lighthouse_keeper_2:
  name: '&2Tajemnicze Światła'
  questLore:
    - Dziwne światło zaczęło być emitowane z góry latarni, kiedy ty... rozwiązywałeś ten problem.
    - Mój ojciec Jeeves poszedł na szczyt, by to sprawdzić, ale jeszcze nie wrócił.
    - Moje serce nie może znieść już więcej problemów i już wiele Ci zawdzięczamy - ale gdybyś mógł zbadać sprawę i znaleźć mojego ojca, byłabym dozgonnie wdzięczna.
  questAcceptDialog:
    - '&8[Amavit]&f Jeszcze raz dziękuję i życzę powodzenia. Mam nadzieję, że to nic poważnego.'
    - '&8&oPowinienem udać się na szczyt latarni morskiej, zbadać sprawę, a następnie zgłosić się do ojca Amavity w pierwszej wiosce.'
  questCompleteMessage:
    - '&8&oTe zwoje wydają się bardzo przydatne! Powinienem skorzystać z latarni, żeby wrócić do gospodarstwa i iść dalej.'
primis_gladius_assassins:
  name: '&5Kto zastrzeli snajperów?'
  questLore:
    - Dachy Gladiusa są pokryte Assassinami!
    - Wychodzenie na ulice to wyrok śmierci. Musimy rozprawić się z tymi snajperami!
    - Na dachach jest kilka miejsc na haki przyciągające, dobrze je wykorzystaj i rozpraw się ze snajperami!
  questAcceptDialog:
    - '&8[Belli] Zajmij się tymi zabójcami! Pamiętaj, aby użyć haków przyciągających gdzie tylko się da!.'
    - '&8&oPowinienem zabić tych Assassinów.'
  questCompleteMessage:
    - '&8[Belli]&f Zająłeś się tymi zabójcami? To dobrze! Jeden problem z głowy!'
primis_gladius_clear:
  name: '&5Odzyskiwanie ulic'
  questLore:
    - Nie muszę ci mówić, że miasto jest oblężone, prawda?
    - Oferujemy nagrodę dla tych, którzy są skłonni zabić jakąś liczbę najeźdźców.
    - Czy jesteś na to gotowy?
  questAcceptDialog:
    - '&8[Belli] &fWystarczy wyjść na ulice i przerzedzić ich szeregi!'
    - '&8&oPowinienem wyjść i wyczyścić ulice Gladiusa.'
  questCompleteMessage:
    - '&8[Belli]&f Spójrz na to, Bogowie zesłali nam prawdziwego wojownika w czasie potrzeby! Mam pracę dla osoby takiej jak ty.'
    - '&8&oWygląda na to, że Belli ma na mnie plan. Powinienem z nią porozmawiać..'
primis_gladius_prayer:
  name: '&5Skok wiary'
  questLore:
    - Nie mam zamiaru udawać, że jest dobrze. Sprawy wyglądają wręcz ponuro!
    - Mury upadły, ulice są pełne nieumarłych, a mi skończyły się drinki.
    - W takich chwilach ludzie zwracają swoją nadzieję ku jakiejś boskiej interwencji!
    - Istnieje ścieżka, oświetlona świecami, która prowadzi do sanktuarium w górach.
    - Wojownicy wchodzą na tę ścieżkę i pokonują mnicha, który strzeże sanktuarium, aby w walce zostać pobłogosławionymi przez boga wojny.
    - Może to tylko przesąd, ale czy zaszkodzi dać ludziom nadzieję?
    - Fakt, że dotarłeś do tego miejsca, świadczy o tym, że jesteś ponad resztą - wejdź na górę i pokonaj mnicha.
    - Wszyscy wojownicy będą czuli się lepiej wiedząc, że mają błogosławieństwo.
  questAcceptDialog:
    - '&8[Belli] &fIdź w górę i podążaj za świeczkami! Uważaj, by nie spaść, ścieżka jest stroma!'
    - '&8oPowinienem podążać ścieżką świec i pokonać mnicha.'
  questCompleteMessage:
    - '&8[Belli]&f Skończyłeś modlitwę? Dziękuję, żołnierze poczują ulgę, gdy to usłyszą.'
primis_gladius_ships:
  name: '&5Uczucie tonięcia'
  questLore:
    - Widziałeś je? Te dziesiątki statków tuż przy Gladiusie? To oni są winni temu wszystkiemu.
    - Nigdy nie spodziewaliśmy się inwazji ze strony Świątyni Krwi, a tym bardziej takiej, której dokona broń oblężnicza zamontowana na łodziach!
    - Musimy coś z tym zrobić. Zabicie admirała i części ich sił nie zwróci nam tego, co straciliśmy, ale na pewno poprawi nam humor.
  questAcceptDialog:
    - '&8[Belli] &fZabij admirała i część żołnierzy na łodziach. Uważaj na ich przewagę na wodzie! Polecam używanie Strzał Przyciągających do poruszania się po statkach.'
    - '&8&oPowinienem iść zabić admirała i część jego oddziałów na łodziach tuż przy Gladiusie.'
  questCompleteMessage:
    - '&8[Belli]&f Admirał już nie żyje? Od razu czuję się lepiej!'
primis_gladius_supplies_1:
  name: '&cProblemy z zaopatrzeniem'
  questLore:
    - Brakuje nam zaopatrzenia!
    - Gladius to twierdza wyposażona tak, by bez problemu wytrzymać długie oblężenie, ale to przy założeniu, że mamy dostęp do magazynu!
    - Niestety magazyn był jednym z pierwszych miejsc, które padły i teraz powoli umieramy z głodu!
    - Jeśli uda Ci się utorować drogę do magazynu i zdobyć trochę zapasów, to bardzo pomoże w działaniach wojennych!
  questAcceptDialog:
    - '&8[Cibus]&f Magazyn jest trudny do przeoczenia! Jest to duży budynek wyglądający jak magazyn, znajdujący się w pobliżu części, w której upadł mur! Zbierz trochę zapasów i odnieś je tutaj!'
    - '&8&oPowinienem iść do magazynu i przynieść zapasy.'
  questCompleteMessage:
    - '&8[Cibus]&f Przyniosłeś zapasy z powrotem? Fantastycznie! Tymczasem wpadłem na doskonały pomysł na napoje - a powinno to być coś, co podniesie na duchu żołnierzy!'
    - '&8&oWygląda na to, że Cibus ma plan, powinienem z nim porozmawiać.'
primis_gladius_supplies_2:
  name: '&cZaopatrzenie w więcej problemów'
  questLore:
    - Mamy jedzenie, ale co z napojami?
    - Niektórzy powiedzieliby, że to głupie upijać się w środku wojny, ale jeśli nie teraz to kiedy?
    - Barman po drugiej stronie ulicy trzymał wszystkie dobre rzeczy w piwnicy.
    - Chyba wiesz, do czego zmierzam!
    - Idź do piwnicy tawerny po drugiej stronie ulicy i zdobądź dobry towar. Jeśli znajdziesz barmana, uznam za osobistą przysługę, jeśli uwolnisz go od tej klątwy nieumarłych.
    - Jesteśmy całkiem pewni, że był w piwnicy, gdy doszło do inwazji, więc istnieje prawdopodobieństwo, że nadal tam jest, choć prawdopodobnie nie jest już sobą.
    - Bądź ostrożny!
  questAcceptDialog:
    - '&8[Cibus]&f Tawerna jest po drugiej stronie ulicy, trudno ją przeoczyć! Wystarczy udać się do piwnicy i zdobyć dobry towar!'
    - '&8&oPowinienem iść do piwnicy tawerny i zdobyć "dobre rzeczy".'
  questCompleteMessage:
    - '&8[Cibus]&f Pokonałeś barmana? Dziękuję ci za uwolnienie mojego staruszka od tej przeklętej klątwy nieumarłych. Proszę, wypiję z tobą pierwszego drinka.'
primis_main_quest_1:
  name: '&2Rozbitkowie!'
  questLore:
    - W końcu się obudziłeś? Dobrze! Potrzebujemy twojej pomocy.
    - Statek osiadł na mieliźnie podczas wczorajszej burzy. Widzimy latarnię w odległości, więc musi tam być wioska!
    - Porozmawiaj z Wodzem Wioski i sprawdź, czy może nam on pomóc!
    - Pierwszy Oficer poszedł przed tobą, ale jeszcze nie wrócił. Wykonaj jego polecenia, jeśli go zobaczysz!
  questAcceptDialog:
    - '&8[Kapitan Squalus]&f Idź do wioski i zobacz, czy ktoś nam pomoże!'
    - Bądź ostrożny na swojej drodze, nie wiemy co czai się w tych okolicach!
    - '&8&oPowinienem zbadać pobliską wioskę i porozmawiać z ich przywódcą.'
  questCompleteMessage:
    - '&8[Pierwszy Oficer Iracundi]&f Nie mamy dzisiaj ani chwili wytchnienia! Masz, niebezpiecznie jest iść bez niczego, weź to!'
    - '&8&oWygląda na to, że Pierwszy Oficer Iracundi ma do mnie prośbę...'
primis_main_quest_10:
  name: '&5Pokonywanie przerwy'
  questLore:
    - Nadszedł czas, aby wezwać Pontis Mille na pomoc.
    - Niech wiedzą o tym, co się tu stało i powiedz, że spieniężamy naszą przysługę.
    - Na moście, który tam prowadzi, znajduje się automat. Pokonaj go, a most się obniży.
  questAcceptDialog:
    - '&8[Generał Hasta] &fBezpiecznej podróży, przyjacielu. Pamiętaj: Zabij obrońce bramy i upewnij się, że nasz apel dotrze do uszów Szoguna Navita..'
    - '&8&oPowinienem zabić strażnika przy moście i przedostać się do Shoguna Navita w Pontis Mille.'
  questCompleteMessage:
    - '&8[Szogun Navita]&f Naprawdę wiadomości, które mi przynosisz są niepokojące, ale obawiam się, że już wcześniej podejrzewaliśmy, że dzieje się coś... nienaturalnego.'
    - '&8&oWygląda na to, że dotarłem do końca zawartości tego rozdziału. Powinienem poczekać na kolejny rozdział, a także może wspierać MagmaGuy''a na patreon.com/magmaguy, słyszałem, że to naprawdę fajny facet.'
primis_main_quest_2:
  name: '&2Nieznajomi w potrzebie...'
  questLore:
    - Więc nie tylko nie mogą pomóc, ale chcą naszej pomocy? Bah!
    - Cóż, nie mamy teraz zbyt dużego wyboru, prawda?
    - Idź, pomóż im, a potem spraw, by oni pomogli nam!
  questAcceptDialog:
    - '&8[Pierwszy Oficer Iracundi]&f Dobrze, pomóż miejscowym, zobacz, jakie informacje możesz zebrać i zobacz, czy możesz ich nakłonić do pomocy nam w zamian. Ja będę tutaj, negocjując sprawy.'
    - Wróć jak tylko coś będziesz wiedzieć!
    - '&8&oPowinienem porozmawiać z Wodzem Wioski o pomocy mieszkańcom.'
  questCompleteMessage:
    - '&8[Wódz Pisci]&f Każdy w wiosce ma jakiś problem, który wymaga załatwienia, a ja nie jestem wyjątkiem. Moja prośba jest dość wymagająca, więc może chcesz się rozgrzać i zapoznać z niektórymi sprawami innych mieszkańców wioski.'
    - Odezwij się do mnie, gdy będziesz gotowy, a ja podzielę się z Tobą sekretami dotyczącymi tego jak opuścić tą dolinę!
    - '&8&oPowinienem porozmawiać z miejscowymi i zobaczyć, kto potrzebuje pomocy, i wrócić do Wodza, gdy poczuję się gotowy do kontynuacji.'
primis_main_quest_3:
  name: '&cObóz Bandytów!'
  questLore:
    - Niedawno zauważono pobliski obóz bandytów, którzy próbują przejąć naszą wioskę!
    - Wciąż napadają na nasze zapasy i porywają naszych wieśniaków! Zabrali nawet pamiątkę po moim dziadku!
    - Nie wiemy, czego chcą, ale potrzebujemy się ich pozbyć!
    - Ustal, co robią, rozpraw się z nimi i zwróć mi pamiątkę po dziadku!
  questAcceptDialog:
    - '&8[Wódz Piscis]&f Obóz bandytów nie jest zbyt daleko, jeśli podążysz drogą!'
    - Bądź ostrożny w drodze tam, nie wiemy co oni kombinują, ale nie może to być nic dobrego!
    - Aha, i upewnij się, że przywieziesz z powrotem pamiątkę po moim dziadku!
    - '&8&oPowinienem udać się do pobliskiego obozu bandytów i oczyścić go.'
  questCompleteMessage:
    - '&8[Wódz Wioski]&f Widzę, że wróciłeś! Czy przynosisz dobre wiadomości?'
    - '&8&oOpowiadasz Wodzowi Piscis o obozie i oddajesz pamiątkę.'
    - O czym ty mówisz? Magowie? Żywiołaki? To jest zły omen. Musisz natychmiast porozmawiać z burmistrzem Pontisem w Bridgeport, aby zgłosić ten incydent!
    - Naprawdę dobrze nam służyłeś! Za twój trud daję ci miecz mojego dziadka! Niech służy ci tak dobrze, jak służył mojej rodzinie!
    - '&8&Wydaje się, że Wódz Piscis jest gotowy powiedzieć mi, jak się stąd wydostać.'
primis_main_quest_4:
  name: '&9Ścieżka Niebieskiego Kwiata!'
  questLore:
    - Musimy zgłosić nasze ustalenia dotyczące obozu bandytów do Bridgeport!
    - Przełęcz jest strzeżona przez starożytnego, potężnego golema, którego należy unikać za wszelką cenę!
    - Podążaj za &9niebieskimi kwiatami &0wzdłuż ścieżki, doprowadzą Cię one do tajnego przejścia przez góry!
    - Na końcu ścieżki &9niebieskiego kwiatu&0 będzie czekał na Ciebie przewodnik górski!
  questAcceptDialog:
    - '&8[Wódz Piscis]&f Przełęcz jest strzeżona przez niezwykle groźnego golema, którego prawdopodobnie nie jesteś w stanie teraz pokonać!'
    - Wiemy o tajnym przejściu w górach. Podążaj ścieżką &9niebieskich kwiatów&f i porozmawiaj z górskim przewodnikiem, aby uzyskać bezpieczne przejście do Bridgeport!
    - '&8&oPowinienem podążać ścieżką &9&oniebieskiego kwiatu &8&do przewodnika górskiego!'
    - '&8&oWskazówka: Upewnij się, że śledzisz quest, aby ułatwić sobie znalezienie celu!'
  questCompleteMessage:
    - '&8[Petrae]&f Czy na pewno chcesz ryzykować? Mogę Ci pomóc...'
    - '&8&oWygląda na to, że Petrae ma do mnie prośbę.'
primis_main_quest_5:
  name: '&5Kryształowy Żywiołak'
  questLore:
    - Musisz przejść? Złe wyczucie czasu, mój przyjacielu.
    - '&5Kryształowy Żywiołak &0zaatakował nasze przejście i zamknął je.'
    - Jeśli naprawdę musisz dotrzeć do Bridgeport, będziesz musiał najpierw pokonać tego Żywiołaka!
  questAcceptDialog:
    - '&8[Petrae]&f Chcesz pokonać &5Kryształowego Golema? &fMogę tylko życzyć ci powodzenia w tym przedsięwzięciu!'
    - Ja pójdę zaraz za tobą. Jeśli ci się powiedzie, spotkajmy się po drugiej stronie przejścia!
    - '&8&oWygląda na to, że muszę pokonać &5Kryształowego Golema&8&o.'
  questCompleteMessage:
    - '&8[Petrae]&f Wybitne! Widziałem, jak pokonałeś &5Kryształowego Golema&8&ol, najwyraźniej czeka cię świetlana przyszłość!'
    - Teraz, gdy jesteśmy już po drugiej stronie, pozwól, że zdradzę Ci drogę do Pontis Mille!
primis_main_quest_6:
  name: '&5Gospodarstwo Rolne'
  questLore:
    - Droga do Pontis Mille powinna być łatwa, ale przy tych wszystkich zakłóceniach, które obserwujemy podejrzewam, że może nie być tak prosto.
    - Jestem dobrym przyjacielem właściciela gospodarstwa w dole drogi. Jeśli powiesz im, że cię przysłałem, jestem pewien, że powiedzą ci, jak bezpiecznie dotrzeć do Pontis Mille i przekażą ci wiadomości z okolicy.
    - Powodzenia w podróżach i bądź bezpieczny!
  questAcceptDialog:
    - '&8[Petrae]&f Powiedz tylko właścicielowi Folwarku, że cię wysłałem, choć słyszałem, że właściciela dawno nie widziano.'
    - Jeśli są w pobliżu, jestem pewien, że ich syn Filiusz z chęcią Ci pomoże!
    - Bezpiecznych podróży!
    - '&8&oPowinienem pójść ścieżką do Zagrody i porozmawiać z jej właścicielem.'
  questCompleteMessage:
    - '&8[Petrae]&f Wybitne! Widziałem, jak pokonałeś &5Kryształowego Golema&8&ol, najwyraźniej czeka cię świetlana przyszłość!'
    - Teraz, gdy jesteśmy już po drugiej stronie, pozwól, że zdradzę Ci drogę do Pontis Mille!
    - '&8&oPowinienem porozmawiać z Filiuszem, by poznać drogę do Pontis Mille i ewentualnie porozmawiać z jego matką, by sprawdzić, jak mogę pomóc.'
primis_main_quest_7:
  name: '&5Ścieżka do Miasta Gladius'
  questLore:
    - Ostatnio zauważono dym nad twierdzą Gladius.
    - Nie mogliśmy tam pójść i zobaczyć co się dzieje, ponieważ statek aktualnie blokuje drogę. Gdy zbliżyliśmy się do statku, zostaliśmy zaatakowani przez bandę nieumarłych stworów, więc uciekliśmy.
    - Obawiam się, że będziesz musiał przedostać się przez ten statek, aby dotrzeć do Gladiusa. Jestem pewien, że nagrodzą cię, jeśli pomożesz zmniejszyć liczbę nieumarłych na tym statku!
  questAcceptDialog:
    - '&8[Filiusz] Uważaj na drodze, najwyraźniej coś złego stało się w Gladiusie.'
    - Gdy dotrzesz do Gladiusa, władca twierdzy powinien być albo w swojej rezydencji, albo w koszarach!
    - '&8&oPowinienem iść ścieżką do Gladiusa i po drodze zabić kilku nieumarłych marynarzy.'
  questCompleteMessage:
    - '&8[Władca Hasta]&f Czy wysłano was jako posiłki z Pontis Mille? Gdzie są inni? Jesteś posłańcem?'
    - Teraz, gdy jesteśmy już po drugiej stronie, pozwól, że zdradzę Ci drogę do Pontis Mille!
    - '&8&oPowinienem porozmawiać z Filiuszem, by poznać drogę do Pontis Mille i ewentualnie porozmawiać z jego matką, by sprawdzić, jak mogę pomóc.'
primis_main_quest_8:
  name: '&5Odzyskanie nadziei'
  questLore:
    - Nie spodziewaliśmy się tej inwazji.
    - Przybyli w środku nocy, uderzyli w nas mocno i szybko. Zanim się zorientowaliśmy, połowa miasta została opanowana.
    - Morale jest niskie. Każdy z nas kogoś tu stracił. Na przekór bólowi serca, nasi bliscy paradują po ulicach, kpiąc sobie z życia. Musimy się zebrać i podnieść morale, albo nie doczekamy się kolejnego świtu!
    - W mojej rezydencji, w moim skarbcu, leży dokument najwyższej wagi. Jest to pisemna obietnica z jednym z założycieli Pontis Mille, że udzieli nam pomocy w czasie wielkiej potrzeby. Nadszedł czas.
    - Odzyskaj dokument, przynieś go do mnie, a obiecuję, że zostaniesz przyjęty w Pontis Mille z otwartymi ramionami. Żołnierze będą walczyć do ostatka, jeśli damy im tę małą nadzieję.
  questAcceptDialog:
    - '&8[Generał Hasta] Notatka jest w mojej rezydencji. Przynieś ją z powrotem. Moi ludzie mają też inne zlecenia w mieście, w których możesz pomóc, jeśli chcesz.'
    - '&8&oPowinienem sprawdzić, czego potrzebują pozostali żołnierze i udać się do rezydencji przy wyjściu z miasta.'
  questCompleteMessage:
    - '&8[Władca Hasta]&f Wybitne! Odzyskanie tego dokumentu w środku wojny? Gdybyśmy mieli jeszcze 10 takich jak ty, to miasto nigdy nie zostałoby zdobyte!'
    - Zanim pójdziesz, czy mógłbyś zrobić mi małą osobistą przysługę?
    - '&8&oWygląda na to, że Władca Hasta chce ze mną rozmawiać.'
primis_main_quest_9:
  name: '&5Czempion Gladiusa'
  questLore:
    - Zanim udasz się do Pontis Mille, mam do ciebie prośbę o osobistą przysługę.
    - Naszego mistrza widziano ostatnio, jak walczył z hordą wrogów w pobliżu posągu.
    - Nie słyszeliśmy żadnych wieści od niego od początku inwazji i na tym etapie obawiamy się najgorszego.
    - Proszę, sprawdźcie czy wszystko z nim okej. Jeśli go znajdziecie i zamienił się w jednego z tych nieumarłych... proszę uwolnijcie go od tej klątwy.
  questAcceptDialog:
    - '&8[Generał Hasta] &fUdaj się do posągu. Jestem pewien, że nasz mistrz będzie łatwy do znalezienia.'
    - '&8&oPowinienem iść do posągu i sprawdzić, co się stało z Mistrzem Gladiusa.'
  questCompleteMessage:
    - '&8[Generał Hasta]&f Więc... Najgorsze stało się faktem. Upewnię się, że te bestie zapłacą za zabicie mojego syna.'
    - '&8&oWygląda na to, że generał Hasta ma dla mnie kilka słów na pożegnanie.'
primis_ogre_mines_clear:
  name: '&2Problemy wielkości Ogra'
  questLore:
    - Nasz obóz górniczy został opanowany!
    - Potrzebujemy pomocy!
    - Nie bardzo wiem co się stało, ale musimy oczyścić obozowisko i porozmawiać ze Starym Vetusem!
  questAcceptDialog:
    - '&8[Metus]&f Zamierzasz pomóc? Proszę byś się pośpieszył, obozowisko jest tuż za nami!'
    - '&8&oPowinienem oczyścić obozowisko i porozmawiać ze Starym Vetusem.'
  questCompleteMessage:
