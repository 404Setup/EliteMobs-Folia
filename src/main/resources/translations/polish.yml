primis_farmstead_lighthouse_keeper:
  name: '&2Strażnik latarni'
  questLore:
    - Coś jest bardzo nie tak z moim mężem.
    - Kiedyś był miłym i opiekującym się mężem i ojcem, ale w ostatnim czasie skupiał się głównie na dokumentach, które znalazł w piwnicy.
    - Powiedział, że robi to w ramach ważnych badań, które mogą zmienić świat.
    - Powinnam była mu powiedzieć, żeby przestał kiedy zobaczyłam, jak bardzo popadał w obsesję.
    - Zrobił... coś... latarni - i obawiam się, że latarnia również zrobiła coś jemu.
    - Przemieniła go w jakiegoś potwora. Nie poznaje już nas, a nawet zaatakował nas, gdy próbowaliśmy się do niego zbliżyć.
    - W nocy nie możemy spać ze względu na zawodzące dźwięki pochodzące z piwnicy latarni.
    - On cierpi i jesteśmy bezsilni, aby mu pomóc.
    - Wiem, że to ogromna prośba, ale sądzisz, że mógłbyś nam pomóc?
  questAcceptDialog:
    - '&8[Amavit]&f Bardzo dziękujemy za zaakceptowanie naszej prośby. Mam nadzieję z całego serca, że ci się uda.'
    - '&8&oPowinienem iść do piwnicy latarni i wyciągnąć strażnika latarni z tej niedoli.'
  questCompleteMessage:
    - '&8[Amavit]&f Słyszałam to - więc już po wszystkim? Czy on cierpia... - nie, zapomnij o tym, nie chcę wiedzieć.'
    - '&fWydaje się, że latarnia zaczęła emitować dziwne światło kiedy... zajmowałeś się tą sprawą. Musimy upewnić się, że nie jest to problem.'
    - '&8&oWygląda na to, że Amavit ma dla mnie kolejne zadanie. Powinienem z nią porozmawiać.'
