  questLore:
    - Something is deeply wrong with my husband.
    - He used to be a loving and caring husband and father, but in recent times he has been focusing on documents he found in the basement.
    - He said it was for important research, something that could change the world.
    - I should've told him to stop when I saw how obsessed he was becoming.
    - He did... something... to the lighouse - and I fear the lighthouse has done something to him, too.
    - It morphed him into some kind of monster. He no longer recognizes us, and has even attacked us when we tried to approach him.
    - At night, we can't sleep due to the wailing sounds coming from the lighthouse's basement.
    - He is suffering, and we are powerless to help him.
    - I know it's asking a lot, but do you think you could help us?
  questAcceptDialog:
    - '&8[Amavit]&f Thank you so much for accepting our request. I hope with all my heart you succeed.'
    - '&8&oI should go to the basement of the lighthouse and put the keeper out of his misery.'
  questCompleteMessage:
    - '&8[Amavit]&f I heard it - so it is done? Did he suff- no, forget it, I don''t want to know.'
    - '&fIt seems like the lighthouse started emitting an odd light when you... dealt with the issue. We need to make sure it is not an issue.'
    - '&8&oSeems like Amavit has another task for me. I should talk to her.'
