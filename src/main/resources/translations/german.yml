  dialog:
    - Bereit sich der Arena zu stellen?
  farewell:
    - Kehre mit deinem Schild zurück, oder ähnlichem!
wood_league:
  arenaName: Holzliga
  arenaMessages:
    - welle=1:Nachricht=&8[Gladius] &fDas heutige Hauptereignis! Ein legendärer Kämpfer kam den ganzen Weg in die Arena, um seine Macht gegen die härtesten Monster aus dem ganzen Land zu testen! Aber vorher kämpft hier ein Anfänger mit ein paar Kämpfern.
    - welle=2:Nachricht=&8[Gladius] &fSiehst du dir das an, sie wissen wenigstens, wie man mit den Armen wedelt! Das war nur das Aufwärmen, fangen wir an, etwas Druck zu machen!
    - wave=3:message=&8[Gladius] &fSo du denkst, du weißt wie man kämpft? Nun, diese Welle wird den &Cheat &fan machen! Ha ha ha ha!
    - welle=4:Nachricht=&8[Gladius] &fOkay, ich denke, sie können die Hitze vertragen! Meine Damen und Herren, schnallen Sie sich an, wir könnten eine Show erleben!
    - welle=5:Nachricht=&8[Gladius] &fIch fand diese &cmerkwürdige Kreatur &fdraußen, und ich dachte, es wäre lustig, sie in die Arena zu stellen!
    - welle=6:Nachricht=&8[Gladius] &fSieht so aus, als ob Sie mit kleinen Gruppen von Feinden gut umgehen können, &cversuchen wir, das zu vergrößern!
    - welle=7:Nachricht=&8[Gladius] &fDu denkst also, du kannst die Arena wirklich bezwingen? Wir werden sehen...
    - welle=8:Nachricht=&8[Gladius] &fNicht schlecht, aber was ist, wenn jeder Feind ein &cNahkämpfer ist?
    - wave=9:message=&8[Gladius] &fNett, nett, aber was ist, wenn sie alle &cFernkämpfer &fsind stattdessen?
    - welle=10:Nachricht=&8[Gladius] &fVorsicht, ein böses Hündchen scheint sich in die Arena verirrt zu haben! Wo kam es überhaupt her?
    - welle=11:Nachricht=&8[Gladius] &fIn Ordnung, Leute, wir haben die Tierfänger, um uns um die bösen Hunde zu kümmern, wir sind wieder im Geschäft!
    - welle=12:Nachricht=&8[Gladius] &fEs scheint, als würde das Publikum nach &cmore&f schreien! Nun, geben wir es ihnen!
    - welle=13:Nachricht=&8[Gladius] &fScheint, als hätten sich die Wächter gelangweilt und den Kreaturen der Arena &2Gift&f! Mal sehen wo das hinführt...
    - welle=14:Nachricht=&8[Gladius] &fNun, das war... langweilig! Wer auch immer diesen Typen Gift gegeben hat, wird gefeuert! Lass dir beim nächsten Mal etwas Besseres einfallen!
    - welle=15:Nachricht=&8[Gladius] &fUnd hier haben wir das diesjährige preisgekrönte &4Schwein&f! Es hat den ersten Platz für Hässlichkeit und Gemeinheit bekommen! Alle applaudieren für &4Mr. Oinkers&f!
    - welle=16:Nachricht=&8[Gladius] &fMr. Oinkers ist jetzt Speck! Hier kommen &cMr. Oinkers Freunde&f sie strömen in die Arena, um sich zu rächen!
    - wlle=17:Nachricht=&8[Gladius] &fEs scheint, als ob unser Arena-Herausforderer denkt, dass er eine Chance hat! Aber können sie mit noch &cmächtigeren Feinden fertig werden?
    - welle=18:Nachricht=&8[Gladius] &fDie &cFechter &fund die &cSchützen &fveranstalten einen Wettbewerb! Mal sehen, wer besser abschneidet!
    - welle=19:Nachricht=&8[Gladius] &fDie Fechter war nicht so heiß, mal sehen was die &caSchützen &f für uns haben!
    - 'welle=20:Nachricht=&8[Gladius] &fScheint, als wären die Bogenschützen auch nicht so heiß geworden! Es scheint, als hätte unser Herausforderer begonnen, die Aufmerksamkeit einiger unserer besten Gladiatoren auf sich zu ziehen! Wir stellen vor: &2Zoltan, der Stolz der Untoten&f!'
    - welle=21:Nachricht=&8[Gladius] &fNicht zu fassen! Scheint, als hätte dieser Neuling Zoltan besiegt! Haben wir einen potenziellen neuen Champion in unseren Händen?
    - welle=22:Nachricht=&8[Gladius] &fDie Zuschauer fangen an, ihre Wetten zu platzieren! Wie weit kann der Kandidat von heute gehen?
    - welle=23:Nachricht=&8[Gladius] &fSchau jetzt nicht weg, die Feinde dieser Welle haben alle &cvernichtende Angriffe!
    - welle=24:Nachricht=&8[Gladius] &fScheint, als würden einige ziemlich große Arenakämpfer eintreffen, um diesen Herausforderer zu stoppen! Bleibt dran!
    - welle=25:Nachricht=&8[Gladius] &fHier kommt &bAgdluak&f, der Bogenschütze aus dem Großen Norden! Hüten Sie sich vor seinem &bfrost&f!
    - welle=26:Nachricht=&8[Gladius] &fDas war ein ziemlich cooler Kampf! Ich &cerzittere &fvor Aufregung zu sehen, was als nächstes kommt!
    - welle=27:Nachricht=&8[Gladius] &fMir wurde gesagt, dass die Arena härter wird! &cUntote, die gegen Pfeile immun sind, Skelette, die ihre Gegner einfrieren &f- was werden sie sich als nächstes einfallen lassen!?
    - welle=28:Nachricht=&8[Gladius] &fEs ist an der Zeit, &cdiese &fFähigkeiten im Kampf unter Beweis zu stellen! Denken Sie daran, es dreht sich alles um die Beinarbeit!
    - welle=29:Nachricht=&8[Gladius] &fUnd jetzt lasst uns ein paar &cZielübungen&f machen! Der Herausforderer ist das Ziel!
    - welle=30:Nachricht=&8[Gladius] &fEin wahrer Arena-Champion nähert sich! Die &2Südliche Viper &fversucht erneut, ihre Feinde mit seinen &ctausend Giften&f zu &cvergiften!
    - welle=31:Nachricht=&8[Gladius] &fDie Südliche Viper ist gefallen! Die Menge tobt! Was für ein Tag, meine Damen und Herren, was für ein Tag!
    - wave=32:message=&8[Gladius] &fMir wurde erzählt, dass die Arena-Hüter sich herumschlagen und versuchen, sich freizulassen! Kann unser Herausforderer überleben?
    - wave=33:message=&8[Gladius] &fScheint als hätten einige Feinde gift in die Hände bekommen &cGift &fvon der Südlichen Viper! Sie wollen nicht davon getroffen werden, meine Damen und Herren!
    - welle=34:Nachricht=&8[Gladius] &fBobby, stellen Sie sicher, dass Sie diesen Kandidaten, die für mich sterben, 1.000 Elite-Münzen geben – nein, nein, 1.000 Elite-Münzen – warten Sie, war das Ding an? Ich meine, auf zur nächsten Welle!
    - welle=35:Nachricht=&8[Gladius] &fMeine Damen und Herren, was für ein seltener Genuss! Es scheint, als ob genau der &aHolzliga Narr &f zum Kampf aufgestiegen ist! Welche entzückenden &2Tricks &fhat er heute für uns?
    - welle=36:Nachricht=&8[Gladius] &fWas für eine schöne Show, meine Damen und Herren, geben Sie es für &aDen Narren &f auf!
    - wlle=37:Nachricht=&8[Gladius] &fBobby, wie läuft meine Wette? Was meinst du mit 10.000 Elite-Münzen, ich habe dir gesagt, du sollst 1.000 darauf setzen! Uh, fahren Sie sie auf, &cfahren Sie die Kräfte hoch&f!
    - wave=38:message=&8[Gladius] &fBobby, du bringst mich hier um! Äh, wirf ein paar &cSchwertkämpfer &dort ab, ich muss mich schnell um etwas kümmern...
    - welle=39:Nachricht=&8[Gladius] &fWas meinst du mit keine Rückerstattung? Ich wollte nicht einmal - ähm, ich meine, eine Legion von &cSchützen &fsind von weit her gekommen, um ihr Können zu zeigen!
    - welle=40:Nachricht=&8[Gladius] &fMeine Damen und Herren, aus zufälligen Gründen habe ich den stärksten Kämpfer eingeladen, den ich beschwören kann! Triff &4Crucios, den Überbringer der Flüche&f!
    - wave=41:message=&8[Gladius] &fCrucios wurde besiegt!? Wozu ist die Welt geworden?
    - wave=42:message=&8[Gladius] &fEin vorerst wohlhabender Gönner hat beschlossen, den Gegnern in der Arena kostenlose Gesundheitsversorgung zukommen zu lassen! Werden sie mit &2Heilung&f besser abschneiden?
    - wave=43:message=&8[Gladius] &f&cZittern&f, &cGift, &cFeuer &fwirf alles ein, was du hast! Wisst Ihr überhaupt, wie viel auf dem Spiel steht!?
    - wave=44:message=&8[Gladius] &fDas funktioniert offensichtlich nicht, lassen Sie sich etwas einfallen...
    - wave=45:message=&8[Gladius] &fHier ist einer der Top Gladiatoren der Holz Liga Arena &cThousand Blades &fErscheint nun noch einmal mit seinen &cUnzähligen Geschosse&fWäre besser gewinnt auch!
    - wave=46:message=&8[Gladius] &fTausend Klingen ist gefallen! Es scheint, als hättest du heute keine kompetenten Gladiatoren bekommen! Das ist in Ordnung, du wirst alle sehen! &cLos lassen sie die Schwärme frei!
    - wave=47:message=&8[Gladius] &fWenn Schwärme nicht funktionieren, wirf &cmehr Kräfte&f! Wirf alle Kräfte!
    - wave=48:message=&8[Gladius] &fMir beginnen hier die Optionen auszugehen! Sind das alle &cSchwertkämpfer &fdie noch übrig sind?
    - wave=49:message=&8[Gladius] &fAlles klar sende alle übrigen Kämpfer, wir haben keine anderen Optionen! Nach vorn, &cBogenschützen &f!
    - wave=50:message=&8[Gladius] &fwenn ich das richtig sehe, ist es das für mich... Ich habe keine andere Wahl, als zu erklären - Moment, wer ist das da in der Ferne? Ist das &4Uther, der Champion der Wood League Arena&f? Meine Damen und Herren, der Kampf ist entschieden und vorbei, unser Kandidat hat keine Chance, hier zu gewinnen! Sie werden von unserem Champion &cZerschmettert &f werden!
    - wave=51:message=&8[Gladius the Destitute] &fUnglaublich, Uther ist besiegt! Wir haben einen neuen Arena-Meister! Ich wäre unglaublich aufgeregt, wenn ich jetzt nicht so schrecklich verschuldet wäre!
ag_welcome_quest_0:
  name: '&2Finde die AG!'
  questLore:
    - Entdecke die Gilde der Abenteurer mit dem Befehl &2/ag &0oder &2/adventurersguild !
  questAcceptDialog:
    - '&8[Odigos]&f Also, benutzt &2/ag &f oder &2/adventurersguild&f, um euch zum Hub der Abenteurergilde zu begeben!'
    - Stellen Sie sicher, dass Sie mit Casus sprechen, wenn Sie dort sind!
ag_welcome_quest_1:
  name: '&2Willkommen bei der Abenteuergilde!'
  questLore:
    - '&aTreffen Sie die Gilden-NPCs der Abenteuergilde!'
primis_caeruleaum_fishing:
  name: '&2Fischköder'
  questLore:
    - Wir haben ein großes Problem!
    - Ich wurde von einer monströsen Meereskreatur verwundet, die aus einem fischigen Portal in ein anderes Reich kam!
    - Mein Freund Piscis Nemesis ist immer noch auf dem Boot, versucht entweder die Kreatur zu bekämpfen oder das Portal zu schließen, aber er kann nichts ohne den richtigen Köder machen!
    - Ich sage dir, wo du &6Fischköder &0 bekommen kannst, bitte geh und hilf meinem Freund!
    - Ich verspreche, dass ich dich belohnen werde!
  questAcceptDialog:
    - '&8[Callidus Piscatus]&f Die Zeit drängt! Wenn du das Dorf verlässt, findest du auf der rechten Seite einen Haufen &6Big Worms&f!'
    - Hol dir 10 und sprich mit meinem Freund am Pier!
    - '&8&oIch sollte 10 Fischköder bekommen.'
  questCompleteMessage:
    - '&8[Piscis Nemesis]&f Du hast Köder mitgebracht? Perfekt!'
    - 'Ich werde es sofort benutzen, zeigen wir dieser Kreatur, was wir Angler drauf haben!'
    - '&8&oEs scheint das Piscis meine Hilfe benötigt...'
primis_caeruleaum_fishing_2:
  name: '&2Monster Köder'
  questLore:
    - Das war's! Spring ins Wurmloch, ich halte das Boot!
    - Lass uns diesem Monster den Zorn eines Fischers zeigen!
  questAcceptDialog:
    - '&8[Piscis Nemesis]&fSpring rein, ich halte das Boot fest!'
    - Vergiss nicht den Helm!
    - '&8&oIch sollte das Wurmloch betreten und das Meer-Monster besiegen.'
  questCompleteMessage:
    - '&8[Piscis Nemesis]&f Haha, was für eine Show!'
    - '&fNatürlich hatte ich die Situation die ganze Zeit unter Kontrolle, aber du hast ein bisschen geholfen!'
    - '&fHier, das kannst haben!'
    - '&8&oDas Monster ist tot und das Ufer ist sicher. Sieht aus wie ein gut erledigter Job.'
primis_caeruleaum_fletching:
  name: '&2Pfeil Jäger'
  questLore:
    - Hast du eine Minute, um uns zu helfen?
    - Mit all den kürzlichen Überfällen, befinden wir uns jetz leider in der Lage keine &6Greifpfeile&0 mehr zu haben!
    - Normalerweise ist es meine Aufgabe, sie zu bekommen, aber die Dinge sind gerade jetzt nur ein bisschen zu gefährlich, um in den Dungeon zu gehen.
    - Wenn du diese &6Grappling Pfeile für mich bekommen könntest, werde ich dir beibringen, wie du sie verwendest!
  questAcceptDialog:
    - '&8[Ventus Artifex]&f Bitte bringe mir 10 &6Greifenpfeile &fvon den Ruinen jenseits des Dorfes.'
    - Die untoten Skelette und Ertrunkenen von einst tragen diese meist bei sich.
    - '&8&oIch sollte die Skelette und die Ertrunkenen in der Ruine nahe des Dorfes töten um ihre Greifpfeile zu bekommen.'
  questCompleteMessage:
    - '&8[Ventus Artifex]&f Gute Arbeit!'
    - '&6Greifpfeile &fkönnen an Zielblöcken benutzt werden um an schwer erreichbare Orte zu gelangen.'
    - Sie sind ein Muss für den aufstrebenden alten Ruinendieb.
    - Hier ist deine Belohnung!
    - Wie wäre es, dein Wissen auf die Probe zu stellen?
    - '&8&oScheint als hätte Ventus Artifex eine Herausforderung für mich.'
primis_caeruleaum_fletching_2:
  name: '&2Schildjäger'
  questLore:
    - Du hast die Pfeile bekommen? Großartig!
    - Benutze diese Pfeile mit einem Bogen, um den Turm zu besteigen!
  questAcceptDialog:
    - '&8[Ventus Artifex]&f Verwende die Pfeile, die du gerade erhalten hast und gehe mit Ihnen zu den Ruinen um auf die Zielblöcke zu schießen!'
    - Innerhalb der Ruinen gibt es Gerüchte über eine alte Truhe. Nicht sehr nützlich für niemand... aber Sammler!
    - Geh und schnappe mir, dass Schild, und ich werde es mit etwas mehr... nützlichen... für dich einhandeln!
    - '&8&oIch sollte den Schild innerhalb der Ruinen bekommen, indem ich die Greifpfeile verwende, um die Ziele innerhalb des Gebäudes zu beschießen.'
  questCompleteMessage:
    - '&8[Ventus Artifex]&f Ausgezeichnet!'
    - Wahrlich, du bist ein echter Ruinendieb!
    - Hier ist deine Belohnung!
    - '&8&oScheint als wären die Greifpfeile sehr nützlich in Zukunft.'
primis_caeruleaum_foraging:
  name: '&2Wolfsköder'
  questLore:
    - Ich hörte, dass Sie hier helfen wollten.
    - In der Nähe gibt es eine Wolfshöhle, die stört beim Essen beschaffen!
  questAcceptDialog:
    - '&8[Venator Pabulatus]&f Wenn du diese lästigen Wölfe loswerden kannst, werde ich dich belohnen!'
    - Ich werde zu alt, um mich mit den wilden Dingen dieser Länder zu beschäftigen...
    - '&8&oIch sollte die Wölfe im Südosten des Dorfes töten.'
  questCompleteMessage:
    - '&8[Venator Pabulatus]&f Ich wusste, dass ich auf dich zählen konnte!'
    - Vielen Dank für deine Hilfe!
    - Hier ist deine Belohnung wie versprochen.
primis_farmstead_lighthouse_keeper_2:
  name: '&2Die mysteriösen Lichter'
  questLore:
    - Von der Spitze des Leuchtturms ging ein seltsames Licht aus, als Sie sich... mit dem Problem befassten.
    - Mein Vater Jeeves ist nach oben gegangen, um nachzusehen, aber er ist noch nicht zurückgekehrt.
    - Mein Herz kann es nicht ertragen, noch mehr Probleme zu ertragen, und wir schulden Ihnen bereits viel - aber wenn Sie der Sache nachgehen und meinen Vater finden könnten, wäre ich Ihnen ewig dankbar.
  questAcceptDialog:
    - '&8[Amavit]&f Nochmals vielen Dank und viel Glück. Hoffentlich ist es nichts.'
    - '&8&oIch sollte auf die Spitze des Leuchtturms gehen, der Sache nachgehen und dann Amavits Vater im ersten Dorf Bericht erstatten.'
  questCompleteMessage:
    - '&8&oDiese Schriftrollen scheinen sehr nützlich! Ich sollte den Leuchtturm verwenden, um zum Bauernhof zurückzukehren und mich weiterzubewegen.'
primis_gladius_assassins:
  name: '&5Wer erschießt die Scharfschützen?'
  questLore:
    - Die Dächer des Gladius sind mit Attentätern gespickt!
    - Auf die Straße zu gehen ist ein Todesurteil. Wir müssen uns mit den Scharfschützen befassen!
    - Es gibt einige Punkte, um Haken auf den Dächern zu befestigen, nutze sie weise, um mit diesen Scharfschützen fertig zu werden!
  questAcceptDialog:
    - '&8[Belli] Werd mit diesen Attentätern fertig! Denke daran, die Haken zu benutzen!.'
    - '&8&oIch sollte diese Attentäter beseitigen.'
  questCompleteMessage:
    - '&8[Belli]&f Du hast mit diesen Attentätern fertig? Gut! Das ist ein Leid weniger!'
primis_gladius_clear:
  name: '&5Erobert die Straßen zurück'
  questLore:
    - Ich brauche dir nicht zu sagen, dass sie in die Stadt eingedrungen sind, oder?
    - Wir bieten denjenigen eine Belohnung an, die bereit sind, die Anzahl der Eindringlinge zu verringern.
    - Bist du bereit dafür?
  questAcceptDialog:
    - '&8[Belli] &fGeh einfach raus und dünn ihre Zahl aus!'
    - '&8&oIch gehe raus und säubere die Straßen von Gladius.'
  questCompleteMessage:
    - '&8[Belli]&f Sieh dir das an, die Götter haben uns in der Zeit der Not einen wahren Krieger geschickt! Ich habe einen Job für jemanden wie dich.'
    - '&8&oScheint als hätte Belli einen Plan für mich. Ich sollte mit ihr sprechen..'
primis_gladius_prayer:
  name: '&5Glaubenssprung'
  questLore:
    - Ich werde es nicht beschönigen, die Dinge sehen geradezu düster aus!
    - Die Mauern sind gefallen, die Straßen sind voller Kreaturen und mir sind gerade die Getränke ausgegangen.
    - In Zeiten wie diesen richten die Menschen ihre Hoffnung auf eine Art göttliches Eingreifen!
    - Es gibt einen von Kerzen beleuchteten Weg, der zu einem Heiligtum in den Bergen führt.
    - Krieger gehen diesen Weg hinauf um den Mönch zu besiegen, der das Heiligtum bewacht, um im Kampf vom Kriegsgott gesegnet zu werden.
    - Es mag nur ein Aberglaube sein, aber würde es schaden, den Menschen Hoffnung zu geben?
    - Die Tatsache, dass Sie es hierher geschafft haben, zeigt, dass Sie allen anderen einen Schritt voraus sind – gehen Sie den Berg hinauf und besiegen Sie den Mönch.
    - Alle Krieger werden sich besser fühlen, wenn sie wissen, dass sie bewacht werden.
  questAcceptDialog:
    - '&8[Belli] &fGeh nach oben und folge den Kerzen! Pass auf, dass du nicht fällst, der Weg ist tückisch!'
    - '&8&oIch sollte dem Kerzenpfad folgen und den Mönch besiegen.'
  questCompleteMessage:
    - '&8[Belli]&f Sie haben das Gebet beendet? Danke, die Soldaten werden erleichtert sein, das zu hören.'
primis_gladius_ships:
  name: '&5Ein flaues Gefühl'
  questLore:
    - Hast du sie gesehen? Die Dutzende von Schiffen direkt vor Gladius? An all dem sind sie schuld.
    - Wir haben nie mit einer Invasion aus dem Bluttempel gerechnet, geschweige denn mit einer Invasion durch auf Booten montierte Belagerungswaffen!
    - Wir müssen etwas dagegen tun. Den Admiral und einige seiner Streitkräfte zu töten, wird uns nicht zurückgeben, was wir verloren haben, aber wir werden uns sicher besser fühlen.
  questAcceptDialog:
    - '&8[Belli] &fTöte den Admiral und einige der Truppen auf den Booten. Seien Sie vorsichtig mit ihrer Wasserüberlegenheit! Ich empfehle die Verwendung von Grappling-Pfeilen, um sich um die Schiffe zu bewegen.'
    - '&8&oIch sollte den Admiral und einige seiner Truppen auf den Booten außerhalb von Gladius töten.'
  questCompleteMessage:
    - '&8[Belli]&f Der Admiral ist nicht mehr? Ich fühle mich schon besser!'
primis_gladius_supplies_1:
  name: '&cVersorgungsprobleme'
  questLore:
    - Uns gehen die Vorräte aus!
    - Gladius ist eine Festung, die für eine lange Belagerung ohne Probleme gerüstet ist, aber das setzt voraus, dass wir Zugang zum Lagerhaus haben!
    - Leider war das Lagerhaus einer der ersten Orte, die abgestürzt sind, und jetzt verhungern wir langsam!
    - Wenn Sie einen Weg zum Lagerhaus freimachen und einige Vorräte besorgen können, würde dies die Kriegsanstrengungen erheblich unterstützen!
  questAcceptDialog:
    - '&8[Cibus]&f Das Lager ist kaum zu übersehen! Es ist das extra große, wie ein Lagerhaus aussehende Gebäude in der Nähe des Teils, wo die Mauer fiel! Schnapp dir ein paar Vorräte und bring sie hierher zurück!'
    - '&8&oIch sollte zum Lagerhaus gehen und Vorräte zurückbringen.'
  questCompleteMessage:
    - '&8[Cibus]&f Du hast die Vorräte zurückgebracht? Fantastisch! Inzwischen habe ich die perfekte Idee für die Getränke - und es sollte etwas sein, das die Stimmung der Soldaten hebt!'
    - '&8&oScheint, als hätte der Cibus einen Plan, ich sollte mit ihm reden.'
primis_gladius_supplies_2:
  name: '&cVersorgungsprobleme'
  questLore:
    - Wir haben Essen, aber wie sieht es mit Getränken aus?
    - Einige würden sagen, es sei töricht, sich im Krieg zu betrinken, aber wenn nicht jetzt wann dann?
    - Der Wirt auf der anderen Straßenseite bewahrte all die guten Sachen im Keller auf.
    - Ich denke, du weißt, worauf ich damit hinaus will!
    - Gehen Sie in den Keller der Taverne auf der anderen Straßenseite und holen Sie sich die guten Sachen. Wenn Ihr den Wirt findet, würde ich es als einen persönlichen Gefallen betrachten, wenn Ihr ihn von diesem Fluch des Leides befreit.
    - Wir sind ziemlich sicher, dass er im Keller war, als die Invasion stattfand, also ist er wahrscheinlich immer noch dort, wenn auch wahrscheinlich nicht mehr er selbst.
    - Sei vorsichtig!
  questAcceptDialog:
    - '&8[Cibus]&f Die Taverne liegt auf der anderen Straßenseite und ist kaum zu übersehen! Gehen Sie einfach in den Keller und holen Sie sich das gute Zeug!'
    - '&8&oIch sollte in den Keller der Taverne gehen und "das gute Zeug" holen.'
  questCompleteMessage:
    - '&8[Cibus]&fIhr habt den Wirt besiegt? Ich danke dir, dass du meinen alten Herrn von diesem verfluchten Untod befreit hast. Hier, ich trinke den ersten Schluck mit dir.'
primis_main_quest_1:
  name: '&2Schiffswrack!'
  questLore:
    - Du bist endlich wach? Gut! Wir brauchen deine Hilfe.
    - Das Schiff ist letzte Nacht gestrandet durch einen Sturm. Wir sehen einen Leuchtturm in der Ferne, also muss es dort ein Dorf geben!
    - Geh und sprich mit dem Dorfleiter und schau ob sie uns Hilfe zukommen lassen können!
    - Der erste Mate ist dir voraus, ist aber noch nicht zurückgekehrt. Folge seinen Anweisungen, wenn du ihn siehst!
  questAcceptDialog:
    - '&8[Kapitän Squalus]&f Geh in das nahe Dorf und schaue, ob sie uns helfen werden!'
    - Seien Sie vorsichtig auf dem Weg dorthin, wir wissen nicht, was in diesen gefilden herumlauert!
    - '&8&oIch sollte das nahe Dorf untersuchen und mit seinem Anführer sprechen.'
  questCompleteMessage:
    - '&8[Erste Mate Iracundi]&fVerflucht! Wir können heute einfach keine Pause machen! Hier ist es eindeutig zu gefährlich alleine zu gehen, nimm dies!'
    - '&8&oScheint als hätte der erste Mat eine Anfrage an mich...'
primis_main_quest_10:
  name: '&5Überbrückung der Lücke'
  questLore:
    - Es ist Zeit, Pontis Mille um Hilfe zu bitten.
    - Lassen Sie sie wissen, was hier passiert ist, und sagen Sie ihnen, dass wir zu unseren Gunsten kassieren.
    - Es gibt einen Automaten auf der Brücke, die hierhin führt. Besiege ihn und die Brücke wird sich senken.
  questAcceptDialog:
    - '&8[General Hasta] &fSichere Reise, Freund. Denk daran: Töte den Torhüter und stelle sicher, dass unser Appell Shogun Navitas Ohren erreicht..'
    - '&8&oIch sollte den Torhüter an der Brücke erlegen und mich auf den Weg zu Shogun Navita in Pontis Mille machen.'
  questCompleteMessage:
    - '&8[Shogun Navita]&f Wahrlich, die Nachrichten, die du mir bringst, sind beunruhigend, aber ich fürchte, wir haben schon etwas vermutet... etwas... unnatürliches... ging um.'
    - '&8&oAnscheinend habe ich das Ende des Inhalts für dieses Kapitel erreicht. Ich sollte warten, bis das nächste Kapitel Released und vielleicht auch MagmaGuy unterstützen über patreon.com/magmagmaguy , hörte er ist ein wirklich cooler Kerl.'
primis_main_quest_2:
  name: '&2Fremde in Not...'
  questLore:
    - Also können sie nicht nur nicht helfen, sondern sie wollen unsere Hilfe? Bah!
    - Nun, wir haben jetzt nicht groß die Wahl, oder?
    - Gut, hilf ihnen, dann mach das sie uns helfen!
  questAcceptDialog:
    - '&8[First Mate Iracundi]&fGut, geh und hilf den Einheimischen, sieh zu, welche Informationen du sammeln kannst, und versuche, sie dazu zu bringen, uns im Gegenzug zu helfen. Ich werde hier sein und die Dinge verhandeln.'
    - Kommen Sie zurück, sobald Sie etwas haben!
    - '&8&oIch sollte mit dem Dorfleiter sprechen, um zu sehen, wie den Einheimischen geholfen werden kann.'
  questCompleteMessage:
    - '&8[Stamm Fische]&fJeder im Dorf hat ein Problem, um das er sich kümmern muss, und ich bin da keine Ausnahme. Mein Anliegen ist eine ziemliche Herausforderung, also solltest du dich vielleicht erst einmal mit den Problemen der anderen Dorfbewohner vertraut machen und dich mit ihnen auseinandersetzen.'
    - Sprechen Sie mit mir, wenn Sie bereit sind, und ich werde mit Ihnen die Geheimnisse teilen, die wir bewahren, um dieses Tal zu verlassen!
    - '&8&oIch sollte mit den Einheimischen sprechen, um zu sehen, wer Hilfe braucht, und zum Anführer zurückkommen, wenn ich mich bereit fühle, weiterzumachen.'
primis_main_quest_3:
  name: '&cBanditenlager!'
  questLore:
    - Vor kurzem wurde ein nahegelegenes Banditenlager gesichtet, hat versucht, uns zu überfallen!
    - Sie plündern ständig unsere Vorräte und entführen unsere Dorfbewohner! Sie haben sogar das Erbstück meines Großvaters gestohlen!
    - Wir wissen nicht, was sie wollen, aber wir müssen sie loswerden!
    - Finden Sie heraus, was sie tun, kümmern Sie sich um sie und bringen Sie mir das Erbstück meines Großvaters zurück!
  questAcceptDialog:
    - '&8[Chief Piscis]&f Das Banditenlager ist nicht weit entfernt, wenn du der Straße folgst!'
    - Seien Sie vorsichtig auf Ihrem Weg dorthin, wir wissen nicht, was sie vorhaben, aber es kann nichts Gutes sein!
    - Oh, und bringen Sie unbedingt das Erbstück meines Großvaters mit!
    - '&8&oIch sollte zum nahe gelegenen Banditenlager gehen und es räumen.'
  questCompleteMessage:
    - '&8[Chief Piscis]&fIch sehe, du bist wieder da! Bringst du gute Nachrichten?'
    - '&8&oDu erzählst Häuptling Piscis von dem Lager und gibst das Erbstück ab.'
    - Was ist das? Magier? Elementare? Das ist ein böses Omen. Du musst mit Bürgermeister Pontis in Bridgeport sprechen und den Vorfall sofort melden!
    - Du hast uns wahrlich gut gedient! Hier, für deine Bemühungen, gebe ich dir das Schwert meines Großvaters! Möge es Euch so gut dienen, wie es unserer Familie gedient hat!
    - '&8&Scheint so, als ob der Chief Piscis mir sagen will, wie ich hier rauskomme.'
primis_main_quest_4:
  name: '&9Blauer Blumenpfad!'
  questLore:
    - Wir müssen unsere Erkenntnisse über das Banditenlager bei Bridgeport melden!
    - Der Gebirgspass wird von einem uralten, mächtigen Golem bewacht, der um jeden Preis gemieden werden muss!
    - Folge den &9blauen Blumen &0entlang des Weges, sie werden dich zu einem Geheimgang durch die Berge führen!
    - Am Ende des &9blauen Blumenweges &0 wartet ein Bergführer auf Sie!
  questAcceptDialog:
    - '&8[Häuptling Piscis]&f der Gebirgspass wird von einem äußerst gefährlichen Golem bewacht, den du im Moment wahrscheinlich nicht besiegen kannst!'
    - Wir wissen von einem Geheimgang in den Bergen. Folge dem Pfad der &9blauen Blumen &fund sprich mit dem Bergführer, um sicher nach Bridgeport zu gelangen!
    - '&8&oIch sollte dem &9&Blauen Blumen &8&Pfad zum Bergführer folgen!'
    - '&8&oHint: Stellen Sie sicher, dass Sie die Suche verfolgen, damit Sie Ihr Ziel leichter finden!'
  questCompleteMessage:
    - '&8[Petrae]&f Bist du sicher, dass du es riskieren möchtest? Ich kann dir helfen...'
    - '&8&oScheint als hätte Petrae eine Anfrage für mich.'
primis_main_quest_5:
  name: '&5Das Kristallelement'
  questLore:
    - Sie müssen hier durch? Schlechtes Timing, mein Freund.
    - Ein &5Kristallelementar &0ist in unsere Passage eingedrungen und hat sie stillgelegt.
    - Wenn ihr euch wirklich auf den Weg nach Bridgeport machen wollt, müsst ihr zuerst dieses Elementar besiegen!
  questAcceptDialog:
    - '&8[Petrae]&f Ihr wollt den &5Kristallgolem besiegen? &f Ich kann Euch nur Glück bei Eurem Unterfangen wünschen!'
    - Ich werde dir sofort folgen. Wenn du bei deinem Versuch erfolgreich bist, treffen wir uns auf der anderen Seite des Ganges!
    - '&8&Sieht so aus, als müsste ich den &5Kristallgolem&8&o besiegen.'
  questCompleteMessage:
    - '&8[Petrae]&f Hervorragend! Ich habe gesehen, wie du den &5Kristallgolem&8&ol besiegt hast, du hast eindeutig eine große Zukunft vor dir!'
    - Jetzt, wo wir auf der anderen Seite sind, möchte ich euch den Weg nach Pontis Mille zeigen!
primis_main_quest_6:
  name: '&5Der Bauernhof'
  questLore:
    - Der Weg nach Pontis Mille sollte einfach sein, aber bei all den Störungen, die wir gesehen haben, vermute ich, dass es nicht so einfach sein könnte.
    - Ich bin gut befreundet mit dem Besitzer des Gehöfts am Ende der Straße. Wenn du ihnen sagst, dass ich dich geschickt habe, werden sie dir sicher sagen, wie du Pontis Mille sicher erreichst, und dir Neuigkeiten über die Umgebung mitteilen.
    - Viel Glück auf Ihren Reisen und bleiben Sie sicher!
  questAcceptDialog:
    - '&8[Petrae]&f Sagt einfach dem Besitzer des Gehöfts, dass ich Euch geschickt habe, obwohl ich gehört habe, dass der Besitzer schon eine Weile nicht mehr gesehen wurde.'
    - Wenn sie in der Nähe sind, wird ihr Sohn Filius dir sicher gerne helfen!
    - Sicheres Reisen!
    - '&8&oIch sollte dem Weg zum Gehöft folgen und mit dem Besitzer sprechen.'
  questCompleteMessage:
    - '&8[Petrae]&f Hervorragend! Ich habe gesehen, wie du den &5Kristallgolem&8&ol besiegt hast, du hast eindeutig eine große Zukunft vor dir!'
    - Jetzt, wo wir auf der anderen Seite sind, möchte ich euch den Weg nach Pontis Mille zeigen!
    - '&8&oIch sollte mit Filius sprechen, um den Weg nach Pontis Mille zu erfahren, und möglicherweise mit seiner Mutter sprechen, um zu sehen, wie ich helfen kann.'
primis_main_quest_7:
  name: '&5Der Pfad zu Gladius'
  questLore:
    - Vor kurzem wurde Rauch über der Festung von Gladius gesichtet.
    - Wir konnten nicht dorthin gehen und sehen, was dort passiert, weil ein Schiff den Weg versperrt. Als wir uns dem Schiff näherten, wurden wir von einem Haufen untot aussehender Kreaturen angegriffen, also sind wir weggelaufen.
    - Ich fürchte, ihr müsst euch einen Weg durch dieses Schiff bahnen, um Gladius zu erreichen. Ich bin sicher, dass man euch belohnen wird, wenn ihr dabei helft, die Zahl der Untoten auf dem Schiff zu verringern!
  questAcceptDialog:
    - '&8[Filius] Sei vorsichtig auf der Straße, offensichtlich ist etwas schief gelaufen in Gladius.'
    - Sobald du Gladius erreicht hast, sollte der Lord der Festung entweder in seiner Villa oder in den Kasernen sein!
    - '&8&oIch sollte den Pfad nach Gladius hinuntergehen und auf dem Weg dorthin einige untote Seeleute beseitigen.'
  questCompleteMessage:
    - '&8[Lord Hasta]&fWurdet ihr als Verstärkung von Pontis Mille geschickt? Wo sind die anderen? Bist du ein Bote?'
    - Jetzt, wo wir auf der anderen Seite sind, möchte ich euch den Weg nach Pontis Mille zeigen!
    - '&8&oIch sollte mit Filius sprechen, um den Weg nach Pontis Mille zu erfahren, und möglicherweise mit seiner Mutter sprechen, um zu sehen, wie ich helfen kann.'
primis_main_quest_8:
  name: '&5Hoffnung wiederherstellen'
  questLore:
    - Wir haben diese Invasion nicht kommen sehen.
    - Sie kamen mitten in der Nacht und schlugen hart und schnell zu. Ehe wir uns versahen, war die halbe Stadt überrannt.
    - Die Moral ist niedrig. Jeder hier hat jemanden verloren. Um unseren Kummer zu lindern, paradieren unsere eigenen Angehörigen durch die Straßen und verhöhnen das Leben selbst. Wir müssen uns zusammentun und die Moral stärken, sonst erleben wir kein Morgengrauen mehr!
    - In meiner Villa, in meiner Schatzkammer, liegt ein Dokument von größter Bedeutung. Es ist ein schriftliches Versprechen mit einem der Gründer von Pontis Mille, uns in einer Zeit der größten Not zu unterstützen. Dies ist die Zeit.
    - Holen Sie das Dokument zurück, bringen Sie es mir, und ich verspreche Ihnen, dass Sie in Pontis Mille mit offenen Armen empfangen werden. Die Soldaten werden bis zum Ende kämpfen, wenn sie diese kleine Hoffnung haben.
  questAcceptDialog:
    - '&8[General Hasta] Der Zettel liegt in meiner Villa. Bringt ihn unbedingt zurück. Meine Männer hier haben auch andere Aufgaben in der Stadt, bei denen ihr helfen könnt, wenn ihr könnt.'
    - 'Ich sollte nachschauen was die anderen Soldaten brauchen und mich auf den Weg zum Herrenhaus am Stadtausgang machen.'
  questCompleteMessage:
    - '&8[Lord Hasta]&fHervorragend! Dieses Dokument mitten im Krieg wiederzufinden? Hätten wir 10 von euch mehr, wäre die Stadt gar nicht erst eingenommen worden!'
    - Könnten Sie mir, bevor Sie gehen, einen kleinen persönlichen Gefallen tun?
    - '&8&oAnscheinend möchte Lord Hasta mit mir sprechen.'
primis_main_quest_9:
  name: '&5Gladius'' Champion'
  questLore:
    - Bevor ich mich auf den Weg nach Pontis Mille mache, möchte ich Sie um einen persönlichen Gefallen bitten.
    - Unser Champion wurde zuletzt im Kampf gegen eine Horde von Feinden in der Nähe der Statue gesichtet.
    - Seit dem Beginn der Invasion haben wir nichts mehr von ihm gehört und befürchten das Schlimmste.
    - Bitte geht und seht nach ihm. Wenn du ihn findest und er sich in einen dieser Untoten verwandelt hat, befreie ihn bitte von seinem Fluch.
  questAcceptDialog:
    - '&8[General Hasta] &fMacht Euch auf den Weg zur Statue. Ich bin sicher, dass unser Champion leicht zu finden sein wird.'
    - '&8&oIch sollte zur Statue gehen und nachforschen, was mit dem Champion von Gladius passiert ist.'
  questCompleteMessage:
    - '&8[General Hasta]&f Also... Das Schlimmste ist passiert. Ich werde dafür sorgen, dass diese Bestien für die Ermordung meines Sohnes bezahlen.'
    - '&8&oScheint, als hätte General Hasta ein paar Abschiedsworte für mich.'
primis_ogre_mines_clear:
  name: '&2Oger große Probleme'
  questLore:
    - Unser Bergbaulager wurde überrannt!
    - Wir brauchen Hilfe!
    - Ich weiß nicht genau, was passiert ist, aber wir müssen das Lager räumen und mit dem alten Vetus sprechen!
  questAcceptDialog:
    - '&8[Metus]&fIhr wollt helfen? Bitte beeilt euch, das Lager ist gleich hinter uns!'
    - '&8&oIch sollte das Lager räumen und mit dem alten Vetus sprechen.'
  questCompleteMessage:
    - '&8[Vetus Fossores]&fSie sind gekommen, um zu helfen? Fantastisch, wir brauchen jetzt unbedingt Hilfe!'
    - '&fHier ist eine Kleinigkeit für eure Hilfe bei der Räumung des Lagers!'
primis_ogre_mines_lost_bretheren:
  name: '&5Verlorene Brüder'
  questLore:
    - Die Mine wurde von Oger überrannt!
    - In dem Durcheinander wurde ich von meinem Bruder in den Minen getrennt, und ich fürchte um seine Sicherheit!
    - Er ist ein etwas exzentrischer Mann, der sich sehr dem Bergbau verschrieben hat. Sie werden es wissen, wenn Sie ihn gesehen haben!
    - Bitte bringen Sie ihn hierher zurück, oder sagen Sie mir zumindest, ob er in Sicherheit ist. Es wird Ihre Mühe wert sein!
  questAcceptDialog:
    - '&8[Fugit] &fBitte finden Sie meinen Bruder und sorgen Sie dafür, dass es ihm gut geht!'
    - '&8&oI Ich finde Fugits Bruder in den von Oger überrannten Minen.'
  questCompleteMessage:
    - '&8[Fugit Fossores]&f Was hat mein Bruder gesagt? Ah, typisch für ihn, zu sehr auf seine Arbeit konzentriert, um zu bemerken, dass der ganze Platz eingenommen wurde!'
    - Wenn ich ihn das nächste Mal sehe, werde ich ein ernstes Gespräch mit ihm führen!
    - Danke für deine Hilfe, du kannst meine beste Spitzhacke haben, LL nenne ich sie. Es sieht nicht so aus, als würde ich bei diesem Tempo bald Bergbau betreiben können.
primis_ogre_mines_old_miner_quest:
  name: '&eGlücksspitzhacke'
  questLore:
    - Wir haben ein kleines Problem!
    - Beim Abbau stießen wir auf eine geheimnisvolle Höhle voller Monster!
    - Ich habe im Laufen meine Lieblingsspitzhacke fallen lassen, ich brauche deine Hilfe, um sie zu holen!
    - Ich bin sicher, der &4Ogermagi &0 hat es für sich selbst aufgehoben. Holt meine &6Glücksspitzhacke &0von diesem Rohling zurück!
    - Ich habe ein paar Schmuckstücke für dich, wenn du zurückkommst.
  questAcceptDialog:
    - '&8[Vetus Fossores]&f Dieser Oger sollte nicht weit weg sein! Du findest ihn in der Höhle rechts, vor dem eingestürzten Bereich.'
    - Er sollte die Spitzhacke haben, Oger lieben schließlich glänzende Dinge!
    - '&8&oIch sollte den &4Ogre Chief&8&o besiegen.'
  questCompleteMessage:
    - '&8[Vetus Fossores]&f Du hast meine Glückspitze? Hervorragend!'
    - '&Hier ist deine Belohnung!'
test_quest:
  name: Töte den Test-Boss
  questLore:
    - '&cBeende die Schreckensherrschaft des Testboss!'
xmas_quest_0:
  name: '&2Finde verlorene Geschenke!'
  questLore:
    - Ich glaube, ich habe unterwegs einige Weihnachtsgeschenke verloren. Würdest du einem armen alten Mann helfen, sie wiederzufinden?
    - Im Gegenzug darfst du eines davon öffnen!
  questAcceptDialog:
    - '&8[&cSaint Nick&8]&f Vielen Dank! Ich warte hier auf dich!'
  questCompleteMessage:
    - '&8[&cSaint Nick&8]&f Vielen Dank für eure Hilfe! Es gibt immer noch einige verlorene Geschenke da draußen, sprich mich wieder an, wenn du mehr helfen willst!'
