primis_farmstead_lighthouse_keeper:
  name: '&2Der Leuchtturmhüter'
  questLore:
    - Irgendwas stimmt mit meinem Mann absolut nicht.
    - Er war früher ein liebevoller und fürsorglicher Mann und Vater, aber in letzter Zeit hat er sich auf Dokumente konzentriert, die er im Untergeschoss gefunden hat.
    - Er sagte, es sei für eine wichtige Forschung, die die Welt verändern könnte.
    - Ich hätte ihm sagen sollen aufzuhören, als ich sah, wie besessen er wurde.
    - Er hat etwas getan... an dem Leuchtturm - und ich fürchte, der Leuchtturm hat ihm auch etwas getan.
    - Er hat ihn in eine Art Monster verwandelt, er erkennt uns nicht mehr und hat uns sogar angegriffen, als wir uns ihm nähern wollten.
    - Nachts können wir nicht schlafen, Wegen den Wehklagenden Geräuschen die aus dem Keller des Leuchtturms kommen.
    - Er leidet und wir sind machtlos, ihm zu helfen.
    - Ich weiß, es ist eine Menge verlangt, aber glauben Sie, Sie könnten uns helfen?
  questAcceptDialog:
    - '&8[Amavit]&f Vielen Dank für die Annahme unserer Anfrage. Ich hoffe von ganzem Herzen, das sie Erfolgreich sind.'
    - '&8&oIch sollte in den Keller des Leuchtturms gehen und den Wärter von seinem Elend befreien.'
  questCompleteMessage:
    - '&8[Amavit]&f Ich habe es gehört - so ist es passiert? Hat er gelitten - nein, vergessen sie es, ich will es nicht wissen.'
    - '&fEs scheint, als habe der Leuchtturm begonnen, ein seltsames Licht zu emittieren, als du dich um das Problem gekümmert hast. Wir müssen sicherstellen, dass dies kein Thema ist.'
    - '&8&oAnscheinend hat Amavit eine andere Aufgabe für mich. Ich sollte mit ihr sprechen.'
