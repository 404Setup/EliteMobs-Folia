  summoningChant: A není třeba se o tom uvažovat... Čepice je buď nejstarší, nebo posledním pánem Země, nebo že se obyčejná většina života a podstaty pohybuje sama. Staré Ony byly, staří Ony a staré Ony jsou. Ne v prostorech, které víme, ale mezi nimi, chodí poklidně a primálně, nerozeznatelně a k nám. Yog-Sothoth ví bránu. Jog-Sothoth je brána. Jog-Sothoth je klíčem a strážcem brány. Východ, přítomná, budoucnost, všichni jsou v Yog-Sothoth. On ví, kde staré Ony prolomily staré, a kde se znovu prolomí. On ví, kde měli zkažená zemská pole a kde je stále skákají, a proč se nikdo nemůže chovat Them jako oni běhoun. Podle jejich vůně mohou muži někdy vědět Them blízko, ale jejich zdání nemůže nikdo vědět, spoření pouze ve vlastnostech těch, kteří začali na lidstvu, a z nich existuje mnoho druhů a liší se od pravého eidolonu člověka až po tvar bez zraku nebo látky, což je Them. Mají neviditelné a pomíjejí se na osamělých místech, kde se hovořilo Slovo a Rites prošli ve svých sezonách. Větrné gibbery se svými hlasy a zemské mutace se svým vědomím. Ohýbali les a rozdrtili město, ale nemuselo by se lesy nebo město strkat ruku, která voní. Kadath v chladném odpadu pod známým Them, a co muž ví Kadath? Ledová poušť na jihu a potopená jezera oceánských kamenů, kde je jejich tuleně těžší, ale kdo viděl hluboko zamrzlé město nebo zapečetěnou věž dlouhou garážovanou mořskými řasami a holými? Velký Cthulhu je jejich bratranec, přesto může špehovat Them jen slabě. Jí<unk>! Šub-Niggurá! Jako lhostejnost budeš znát téma. Jejich ruka je u tvého krku, ale nevidíš Them; a jejich obydlení je dokonce s vaším střeženým prahem. Yog-Sothoth je klíčem k bráně, kde se kuličky setkávají. Mužská pravidla, kde jednou vládnou; brzy rozhodnou, kde teď člověk vládne. Po létě je zima, po zimě v létě. Čekají na pacienta a mocné, na tu zase vládnou.
