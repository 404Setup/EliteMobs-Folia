wood_league_arena_master:
  name: Gladius
  role: <競技場大師>
  greetings:
    - 歡迎來到\n競技場！
  dialog:
    - 準備好面對競技場了嗎？
  farewell:
    - 帶著你的盾牌回來，或往上！
wood_league:
  arenaName: 木製聯賽
  arenaMessages:
    - wave=1:message=&8[Gladius] &f今天的重頭戲！一位傳奇的戰士一路來到競技場，與來自世界各地的最強悍的怪物測試他的實力！但在此之前，這裡有一個新手與一些殭屍戰鬥。
    - wave=2:message=&8[Gladius] &f你看那，他們至少知道如何揮動他們的手臂！那隻是熱身，讓我們開始施加壓力吧！
    - wave=3:message=&8[Gladius] &f所以你認為你知道如何戰鬥？那麼這波如何？哈哈哈哈！
    - wave=4:message=&8[Gladius] &f好吧，我想他們可以避暑了！女士們，先生們，係好安全帶，我們可能會去看表演！
    - wave=5:message=&8[Gladius] &f我在外面找到這個 &c奇怪的生物 &f，我想把它放在競技場裡會很有趣！
    - wave=6:message=&8[Gladius] &f看起來你可以很好地處理小群敵人， &c讓我們嘗試擴大規模！
    - wave=7:message=&8[Gladius] &f所以你認為你可以真正挑戰競技場？
    - wave=8:message=&8[Gladius] &f不錯，但如果每個敵人都是&c近戰 &f敵人？
    - wave=9:message=&8[Gladius] &f很好，很好，但如果他們都是&c遠程 &f的話？
    - wave=10:message=&8[Gladius] &f現在小心，一個 &c壞狗 &f好像闖進了競技場！它到底是從哪裡來的？
    - wave=11:message=&8[Gladius] &f好吧，伙計們，我們有動物控制來對付壞狗，我們又開始營業了！
    - wave=12:message=&8[Gladius] &f好像觀眾在喊 &cmore&f！ 好吧，讓我們歡迎它！
    - wave=13:message=&8[Gladius] &f似乎保管人感到無聊並給了競技場生物 &2塗上毒&f！ 讓我們看看這是怎麼回事...
    - wave=14:message=&8[Gladius] &f好吧，那真是……無聊！誰給那些傢伙下毒，誰就被解雇了！下次想出更好的東西！
    - wave=15:message=&8[Gladius] &f這裡有今年的獲獎作品 &4豬&f！醜陋得第一！大家鼓掌 &4奧克斯先生&f！
    - wave=16:message=&8[Gladius] &f奧克斯先生現在是熏肉了！來了 &c奧因克先生的粉絲&f，湧入競技場報仇雪恨！
    - wave=17:message=&8[Gladius] &f看起來我們的競技場挑戰者認為他們有機會！但他們能應付更多 &c強大的&f敵人?
    - wave=18:message=&8[Gladius] &f看! &c擊劍俱樂部 &f和 &c射箭俱樂部 &f正在比賽！讓我們看看哪個更好！
    - wave=19:message=&8[Gladius] &f擊劍俱樂部沒那麼火爆，讓我們看看 &c射箭俱樂部&f 的表現！
    - wave=20:message=&8[Gladius] &f看來射箭俱樂部也沒有那麼火爆！看來我們的挑戰者已經開始引起我們一些頂級角斗士的注意了！介紹 &2殭屍的驕傲佐爾坦&f！
    - wave=21:message=&8[Gladius] &f難以置信！好像這個菜鳥打敗了佐爾坦！我們手中有潛在的新冠軍嗎？
    - wave=22:message=&8[Gladius] &f觀眾們開始下注了！今天的選手能走多遠？
    - wave=23:message=&8[Gladius] &f現在別移開視線，這一波的敵人都有 &c凋零 &f攻擊！
    - wave=24:message=&8[Gladius] &f似乎一些相當大的競技場名稱開始出現以阻止這個挑戰者！敬請期待！
    - wave=25:message=&8[Gladius] &f來了 &b阿格魯克&f，來自大北方的弓箭手！當心它的 &bfrost&！
    - wave=26:message=&8[Gladius] &f那是一場非常酷的戰鬥！我們 &c耐心等待 &f興奮地看看接下來會發生什麼！
    - wave=27:message=&8[Gladius] &f有人告訴我競技場變得更難了！ &c殭屍對箭免疫，骷髏會凍結他們的對手 &f- 他們接下來會怎麼想！？
    - wave=28:message=&8[Gladius] &f是時候炫耀這些了 &c擊劍 &f技能！
    - wave=29:message=&8[Gladius] &f現在，讓我們來 &c打靶&f！挑戰者就是目標！
    - wave=30:message=&8[Gladius] &f一個真正的競技場冠軍接近了！ &2南方毒蛇 &f吐出 &c毒液 &f，希望他們的敵人與他一起死去。
    - wave=31:message=&8[Gladius] &f南方毒蛇已經倒下！人群變得瘋狂！女士們，先生們，多麼美好的一天！
    - wave=32:message=&8[Gladius] &f有人告訴我，競技場管理員已經搞砸了，正盯著看！我們的挑戰者能活下來嗎？
    - wave=33:message=&8[Gladius] &f似乎有些敵人得到了一些南方毒蛇的手 &cpoisons&f！女士們，先生們，接下來會發生什麼？
    - wave=34:message=&8[Gladius] &f鮑比，確保你在這些為我而死的參賽者身上投入 1,000 枚精英幣——不，不，1,000 枚精英幣——等等，這件事上了嗎？我的意思是，繼續下一波！
    - wave=35:message=&8[Gladius] &f女士們先生們，多麼難得的款待啊！ &a木階聯盟已經挺身而出戰鬥了！好開心。
    - wave=36:message=&8[Gladius] &f多麼可愛的節目女士們先生們，放棄吧 &a小丑&f！
    - wave=37:message=&8[Gladius] &f鮑比，我的賭注怎麼樣？ 10,000 精英幣是什麼意思，我告訴過你放 1,000 在那裡！呃，抽他們，&c提升力量&f！
    - wave=38:message=&8[Gladius] &f鮑比，你在這裡殺了我！呃，派一些 &c劍客 &f去那裡，我需要快速處理一些事情......
    - wave=39:message=&8[Gladius] &f不退款是什麼意思？我什至不想——咳咳，我的意思是，一大群 &c弓箭手 &f遠道而來大顯身手！
    - wave=40:message=&8[Gladius] &f女士們先生們，因為，呃，因為一些原因，我邀請了最強的戰士來參賽！ &4詛咒的承載者克魯修斯&f！
    - wave=41:message=&8[Gladius] &f克魯修斯被打敗了！？世界怎麼了？
    - wave=42:message=&8[Gladius] &f一位現在富有的贊助人決定向競技場的敵人提供免費醫療保健！他們會獲得更好的 &2治療&f 嗎?
    - wave=43:message=&8[Gladius] &f&c枯萎&f, &毒藥，&cfire& 把你所有的東西都扔進去！你甚至知道有多少就行了！？
    - wave=44:message=&8[Gladius] &f這顯然行不通，讓我想想……
    - wave=45:message=&8[Gladius] &f這是木階競技場的頂級角斗士之一！ &c千刃 &f再次接近他的 &c無數的彈丸&f！ 他肯定會贏！
    - wave=46:message=&8[Gladius] &f千刃隕落了！看來這些天你找不到稱職的角斗士了！沒關係，你會看到的！你們都會看到的！ &c釋放蜂群！
    - wave=47:message=&8[Gladius] &f如果蜂群不起作用，請投入 &c更多&f！ 投入所有的力量！
    - wave=48:message=&8[Gladius] &f我們這裡的選項開始用完了！這些都是 &c劍客 &f？
    - wave=49:message=&8[Gladius] &f好吧，把剩下的都發過去，我們別無選擇！前進，&carchers&！
    - wave=50:message=&8[Gladius] &我想這就是給我的……我別無選擇，只能宣布——等等，遠處的那個是誰？就是它 &4烏瑟爾，木階聯盟競技場的冠軍&f? 女士們先生們，比賽結束，我們的選手在這裡沒有獲勝的機會！冠軍將會是&c烏瑟爾&f的！
    - wave=51:message=&8[Gladius the Destitute] &f難以置信，烏瑟爾被打敗了！我們有一個新的競技場冠軍！如果我現在沒有那麼嚴重的債務，我會非常興奮！
ag_welcome_quest_0:
  name: '&2到達冒險者大廳！'
  questLore:
    - 輸入 &2/ag &0&2可前往冒險者大廳！
  questAcceptDialog:
    - '&8[Odigos]&f 請輸入 &2/ag &f 前往冒險者大廳！'
    - 當你在到達時，請務必與 Casus 交談！
ag_welcome_quest_1:
  name: '&2歡迎來到冒險者大廳！'
  questLore:
    - '&a見見冒險者大廳的 NPC！'
primis_caeruleaum_fishing:
  name: '&2魚餌'
  questLore:
    - 我有個大煩惱！
    - 我被一個從未知傳送門來的海洋生物打傷了！
    - 我的朋友 Piscis Nemesis 仍在船上，試圖與生物戰鬥或關閉傳送門，但沒有合適的誘餌，他將無能為力！
    - 我會告訴你去哪裡找 &6魚餌 &0，拜託請你幫助我的朋友！
    - 我保證我會支付酬勞給你！
  questAcceptDialog:
    - '&8[Callidus Piscatus]&f 時間至關重要！出村後向右有一堆 &6蚯蚓&f ！'
    - 拿 10 條去碼頭和我的朋友談談吧！
    - '&8&o我應該去拿 10 條蚯蚓充當魚餌使用。'
  questCompleteMessage:
    - '&8[Piscis Nemesis]&f 你帶了魚餌？太棒了！'
    - '&f 來的是時候，我們來釣看看是什麼生物！'
    - '&8&o似乎他需要我的幫助...'
primis_caeruleaum_fishing_2:
  name: '&2怪物魚餌'
  questLore:
    - 成功了！跳進傳送門，我會抓住船！
    - 讓我們向這個怪物展示漁夫的憤怒！
  questAcceptDialog:
    - '&8[Piscis Nemesis]&f 上來，我來撐船！'
    - 別忘了那個頭盔！
    - '&8&o我應該進入，打敗海怪。'
  questCompleteMessage:
    - '&8[Piscis Nemesis]&f 哈哈！什麼情況！'
    - '&f當然，一切都在我的掌控之中，但你確實幫了大忙！'
    - '&f感謝你，這個物品送給你！'
    - '&8&o怪物死了，岸邊安全了。'
primis_caeruleaum_fletching:
  name: '&2遊俠'
  questLore:
    - 有時間來幫忙嗎？
    - 在最近突襲時，我發現自己的 &6位移箭&0 消失了！
    - 到遺跡冒險通常是我的工作，但沒有位移箭對我來說太危險了。
    - 如果你能得到一些 &6位移箭&0 給我，我會教你如何使用它們！
  questAcceptDialog:
    - '&8[Ventus Artifex]&f 請給我10個 &6位移箭 &f，可從村外的廢墟中獲得。'
    - 亡靈骷髏和遠古亡靈身上都可獲得。
    - '&8&o我應該去村莊附近的廢墟殺死亡靈，獲取他們身上的位移箭。'
  questCompleteMessage:
    - '&8[Ventus Artifex]&f 做得好！'
    - '&6位移箭 &f可用於 &c往目標發射 &f以便到達難以到達的地方。'
    - 對於有抱負的古代遺跡挖掘者來說，它們是必不可少的。
    - 這是你的獎勵！
    - 把新學到的知識實際使用看看如何？
    - '&8&o似乎 Ventus Artifex 對我有挑戰。'
primis_caeruleaum_fletching_2:
  name: '&2盾牌獵人'
  questLore:
    - 你拿到箭了嗎？
    - 用那些弓箭來爬塔！
  questAcceptDialog:
    - '&8[Ventus Artifex]&f 用你剛剛收到的箭去廢墟和他們一起射擊！'
    - 遺跡內流傳著古代寶箱的傳聞。對任何人都不是很有用……但對收藏家而言是寶藏！
    - 去把那個盾牌給我拿過來，我會用它換來更……有用的……對你有用的東西！
    - '&8&o我應該去廢墟內拿盾牌，用位移箭對建築物內射擊。'
  questCompleteMessage:
    - '&8[Ventus Artifex]&f 做得好！'
    - 你是一個真正的廢墟挖掘者！
    - 這是你的獎勵！
    - '&8&o似乎位移箭將來會很有用。'
primis_caeruleaum_foraging:
  name: '&2狼的巢穴'
  questLore:
    - 我聽說你想在這裡幫忙。
    - 最近附近有個狼窩，讓我不敢去村裡！
  questAcceptDialog:
    - '&8[Venator Pabulatus]&f 如果你能擺脫那些討厭的狼，我會獎勵你的！'
    - 我太老了，已經無法處理這些野生動物......
    - '&8&o我應該去村子東南邊的巢穴裡狩獵。'
  questCompleteMessage:
    - '&8[Venator Pabulatus]&f 我知道我可以依靠你！'
    - 謝謝你的幫助！
    - 這是我承諾該給你的獎勵。
primis_farmstead_lighthouse_keeper_2:
  name: '&2神秘之光'
  questLore:
    - 當你……處理問題時，燈塔頂部開始發出奇怪的光。
    - 我父親 Jeeves 去山頂查看，但他還沒有回來。
    - 我已經無法再承受更多的問題，我們已經欠你太多了——但如果你能協助調查並找到我的父親，我會很感謝你。
  questAcceptDialog:
    - '&8[Amavit]&f 再次感謝您，祝您好運，希望沒發生什麼...'
    - '&8&o我應該去燈塔的頂部，調查一下問題，然後向第一村的阿馬維特的父親報告。'
  questCompleteMessage:
    - '&8&o這些捲軸看起來很有用！我應該用燈塔回到農莊繼續前進。'
primis_gladius_assassins:
  name: '&5誰才是刺客？'
  questLore:
    - Gladius 的屋頂上佈滿了刺客！
    - 冒險上街很危險，我們需要對付這些刺客！
    - 屋頂有抓鉤的地方，可以好好利用！
  questAcceptDialog:
    - '&8[Belli] 對付那些刺客！記得使用抓鉤！'
    - '&8&o我應該擊殺那些刺客。'
  questCompleteMessage:
    - '&8[Belli]&f 你將那些刺客打倒了？好！看來令人頭疼的問題以解決！'
primis_gladius_clear:
  name: '&5奪回主控權'
  questLore:
    - 看來我不需要告訴你城鎮正在被入侵，對嗎？
    - 我們正在為那些協助者提供獎勵。
    - 你準備好了嗎？
  questAcceptDialog:
    - '&8[Belli] &f只是去那裡減少他們的人數！'
    - '&8&o出去清理 Gladius 的街道。'
  questCompleteMessage:
    - '&8[Belli]&f 看，神在我們需要的時候你就出現了！現在我有個工作需要你幫忙。'
    - '&8&o看來 Belli 有個計劃。我應該和她談談。'
primis_gladius_prayer:
  name: '&5信仰之躍'
  questLore:
    - 我不打算隱藏，事情看起來非常嚴重！
    - 牆壁倒塌，街道到處都是亡靈，而我的酒水已經喝光，
    - 這種時候，人們都會將希望轉向某種神聖的信仰！
    - 有一條小路，點著蠟燭，可以通向山中的避難所，
    - 武士走上這條路，擊敗守衛聖域的僧侶，以便在戰鬥中得到戰神的加持，
    - 這可能只是一種迷信，但我們需要給人們希望，
    - 你來到這裡的事實表明你的實力比其他人還要強大——上山打敗和尚。
    - 如果成功了，士兵們都會很放心的。
  questAcceptDialog:
    - '&8[Belli] &f跟著燭火！小心別跌倒，那條路十分險惡！'
    - '&8&o我應該順著燭路，打敗和尚。'
  questCompleteMessage:
    - '&8[Belli]&f 你完成了禱告？謝謝，士兵們聽了會放心的。'
primis_gladius_ships:
  name: '&5下沉的感覺'
  questLore:
    - 你見過他們嗎？Gladius 外面的幾十艘船？他們應該為這一切負責。
    - 我們萬萬沒想到會從血神殿入侵，更不用說裝在船上的攻城武器了！
    - 我們必須為此做點什麼。殺死海軍上將和他們部隊不會讓我們找回已失去的事物，但它肯定會讓我們感覺更好。
  questAcceptDialog:
    - '&8[Belli] &f殺死海軍上將和船上的部隊。小心他們的在水中的優勢！建議使用位移箭在船隻周圍移動。'
    - '&8&o我應該去 Gladius 外的船上殺死海軍上將和他的部隊。'
  questCompleteMessage:
    - '&8[Belli]&f少將不在了？謝謝你幫我報仇，我感覺好多了！'
primis_gladius_supplies_1:
  name: '&c供應問題'
  questLore:
    - 我們的食物快用完了！
    - Gladius 雖然是座難攻易守的要塞，但前提是我們的物資要夠！
    - 大部分的物資都在倉庫中，不幸的是倉庫在被攻破的倒塌城牆附近，
    - 如果你能清理出通往倉庫的道路，並獲得一些對戰爭有很大幫助的補給品！
  questAcceptDialog:
    - '&8[Cibus]&f 倉庫是很重要的戰略地點！它位於牆壁倒塌的那片區域，有個超大建築！拿點物資回來吧！'
    - '&8&o我應該去倉庫帶回物資。'
  questCompleteMessage:
    - '&8[Cibus]&f 你把物資帶回來了？太棒了！在你前往倉庫時，我想到一個好點子，它應該能讓士兵們精神振奮起來！'
    - '&8&o看來 Cibus 有一個計劃，我應該和他談談。'
primis_gladius_supplies_2:
  name: '&c吃的沒問題，喝的呢？'
  questLore:
    - 食物不缺了，但喝的呢？
    - 有人會說在戰爭中不宜喝醉，但現在不喝，未來還有機會喝嗎？
    - 街的對面有個小酒館，酒保把所有好東西都放在地下室裡。
    - 我想你知道我要去哪裡！
    - 到地下室拿點好東西，如果你看到了酒保，可以幫他從不死的詛咒中解救出來，我認為這對他來說是個救贖。
    - 我們很確定入侵發生時他在地下室，所以他很可能還在那裡，儘管他可能已經不是他自己了。
    - 小心！
  questAcceptDialog:
    - '&8[Cibus]&f 小酒館就在街對面，拜託你了！'
    - '&8&o我應該去小酒館的地下室拿些“好東西”。'
  questCompleteMessage:
    - '&8[Cibus]&f 你解放了酒保？感謝你幫他從這該死的詛咒中解救出來，來，這杯我敬你。'
primis_main_quest_1:
  name: '&2船難！'
  questLore:
    - 你終於醒了？太好了！我需要你的幫助。
    - 船在昨晚的風暴中擱淺。我們看到遠處有一座燈塔，所以那附近肯定有個村莊！
    - 去和那裡的村長談談看，請他們提供協助！
    - 大副在你之前已經過去了，但現在還沒有回來，如果你看到他，請按照他的指示行動！
  questAcceptDialog:
    - '&8[Captain Squalus]&f 去附近的村莊看看他們是否會幫助我們！'
    - 去那裡的路上要小心，這片土地對我們來說相當陌生！
    - '&8&o我應該調查附近的村莊並與他們的村長交談。'
  questCompleteMessage:
    - '&8[Iracundi大副]&f 該死！船難後連休息都沒有！來，這些裝備給你防身用！'
    - '&8&o好像 Iracundi大副 對我有要求……'
primis_main_quest_10:
  name: '&5縮小差距'
  questLore:
    - 是時候向 Pontis Mille 尋求幫助，
    - 讓他們知道這裡發生了什麼，並讓他們兌現承諾，
    - 通往那裡的橋附近有個守門人，需要打敗他，橋才會降下來。
  questAcceptDialog:
    - '&8[General Hasta] &f安全旅行，朋友，記住：打敗守門人，確保我們的請求能傳到 Navita將軍 的耳朵裡。'
    - '&8&o我應該在橋上打敗守門人，然後前往 Pontis Mille 找 Navita將軍。'
  questCompleteMessage:
    - '&8[Navita將軍]&f 你帶給我的消息確實令人不安，恐怕已經有什麼……不自然的事情……正在發生。'
    - '&8&o看來我已經到了本章內容的結尾。我應該等待下一章發布，也可以在 patreon.com/magmaguy 上支持 MagmaGuy，我聽說他是一個非常酷的人。'
primis_main_quest_2:
  name: '&2有需要的陌生人....'
  questLore:
    - 所以他們不僅不能幫忙，而且還需要我們的幫助？呸！
    - 好吧，我們現在別無選擇，不是嗎？
    - 去，幫助他們，然後讓他們幫助我們！
  questAcceptDialog:
    - '&8[Iracundi大副]&f 好吧，你去幫助當地人，看看能收集到什麼資訊，並讓他們反過來幫助我們，我會在這裡繼續跟村長談判，有消息就回來跟我說！ -  &8&o我應該和村長談談幫助當地人的事情。'
    - 有消息就回來跟我說！
    - '&8&o我應該和村長談談幫助當地人的事情。'
  questCompleteMessage:
    - '&8[Piscis酋長]&f 村裡的每個人都有需要處理的問題，我也不例外。我的要求很有挑戰性，也許你應該先解決其他村民的問題。'
    - 等你準備好再跟我說話，我會和你分享我所知道的一切！
    - '&8&o我應該和當地人談談，看看誰需要幫助，之後再回到村長那裡。'
primis_main_quest_3:
  name: '&c強盜營地！'
  questLore:
    - 最近在附近的強盜營地，不停清擾著我們，
    - 他們不斷地掠奪我們的物資，綁架村民！甚至拿走我祖父給我的傳家寶！
    - 不知道他們到底想要什麼，但我要他們離開！
    - 弄清楚他們想做什麼，並將他們解決，順便把我祖父給我的傳家寶帶回來！
  questAcceptDialog:
    - '&8[Piscis酋長]&f 跟著路走，就會到達強盜營地！'
    - 去那裡的路上小心，我們不知道他們在做什麼，但絕對不是什麼好事！
    - 一定要把我祖父給我的傳家寶帶回來！拜託！
    - '&8&o我應該去附近的強盜營地清除他們。'
  questCompleteMessage:
    - '&8[Piscis酋長]&f 我看到你回來了！你帶來好消息了嗎？'
    - '&8&o你把營地的事告訴 Piscis 酋長，然後交出傳家寶。'
    - 這是什麼？法師？元素？這是一個不祥之兆。您必須立即與 Pontis Mille 的市長聯繫！
    - 感謝你對我的幫助，這把是我祖父給我的劍，希望他對你之後的旅程有幫助。
    - '&8&o看來酋長已經準備好告訴我如何離開這裡了。'
primis_main_quest_4:
  name: '&9藍色花道！'
  questLore:
    - 我們必須將強盜營地的調查結果報告給Pontis Mille！
    - 但目前山口被一個古老且強大的魔像守護著，必須不惜一切代價避開！
    - 跟著 &9藍色的花朵 &0沿著小路，會到達山間的秘密通道！
    - 登山嚮導將在 &9藍色的花間 &0小路等你！
  questAcceptDialog:
    - '&8[Piscis酋長]&f 山口被一個極其危險的傀儡守護著，你現在可能無法擊敗它！'
    - 我們知道山上有一條秘密通道。遵循的路徑 &9藍色的花朵 &f並與 登山嚮導 交談以獲得前往 Pontis Mille 的安全通道！
    - '&8&o我應該遵循 &9&o藍色的花 &8&o尋找 登山嚮導！'
    - '&8&o提示：跟蹤任務，將幫助您更輕鬆地找到您的目的地！'
  questCompleteMessage:
    - '&8[Petrae]&f 你確定要冒險嗎？我可以幫你...'
    - '&8&o看來 Petrae 對我有要求。'
primis_main_quest_5:
  name: '&5水晶魔像'
  questLore:
    - 需要通過嗎？你錯過了，我的朋友，
    - 一個 &5水晶魔像 &0侵入了我們的通道並將其關閉，
    - 如果你真的要去布里奇波特，你必須先打敗他！
  questAcceptDialog:
    - '&8[Petrae]&f 你想試圖打敗 &5水晶魔像? &f祝你好運！'
    - 我會跟著你。如果你成功了，就在通道的另一邊見我！
    - '&8&o看來我必須打敗 &5水晶魔像&8&o。'
  questCompleteMessage:
    - '&8[Petrae]&f 了不起！我看到你打敗了 &5水晶魔像&8&o，顯然你很有前途'
    - 既然結束了，那就讓我告訴你通往 Pontis Mille 的道路！
primis_main_quest_6:
  name: '&5農莊'
  questLore:
    - 通往 Pontis Mille 的道路很容易找到，但周圍危機四伏。
    - 我和這附近的農莊主是好朋友。如果你告訴他是我派你來的，我相信他們會願意指引你前往 Pontis Mille ，並告訴周圍地區的資訊。
    - 祝您旅途愉快，注意安全！
  questAcceptDialog:
    - '&8[Petrae]&f 告訴農莊主是我派你來的，雖然我有一段時間沒見到農莊主了。'
    - 如果他們在附近，我相信他們的兒子 Filius 會很樂意幫助你！
    - 旅途平安!
    - '&8&o我應該沿著通往農莊的路去和它的主人談談。'
  questCompleteMessage:
    - '&8[Petrae]&f 了不起！我看到你打敗了 &5水晶魔像&8&o，顯然你很有前途'
    - 既然結束了，那就讓我告訴你通往 Pontis Mille 的道路！
    - '&8&o我應該和 Filius 談談，了解去 Pontis Mille 的路，還可能和他的母親談談，看看我能提供什麼幫助。'
primis_main_quest_7:
  name: '&5通往Gladius的道路'
  questLore:
    - 最近，Gladius上空被煙霧壟罩著。
    - 我無法知道發生了什麼，因為一艘船擋住了去路，當我們接近船時，會被一群看起來像亡靈的生物襲擊，所以我們逃跑了。
    - 恐怕你必須強行穿過這艘船才能到達 Gladius。如果你幫助減少那艘船上的亡靈數量，我相信他們會獎勵你的！
  questAcceptDialog:
    - '&8[Filius] 路上要小心，顯然 Gladius 出了點問題。'
    - 到達 Gladius 後，要塞的領主要嘛在他的豪宅，要嘛在軍營！
    - '&8&o我應該沿著前往 Gladius 的小路走，並在路上順便清除一些亡靈水手。'
  questCompleteMessage:
    - '&8[Hasta將軍]&f 你是從 Pontis Mille 派來的增援部隊嗎？其他人在哪裡？你是信使嗎？'
    - 既然結束了，那就讓我告訴你通往 Pontis Mille 的道路！
    - '&8&o我應該和 Filius 談談，了解去 Pontis Mille 的路，還可能和他的母親談談，看看我能提供什麼幫助。'
primis_main_quest_8:
  name: '&5恢復希望'
  questLore:
    - 我們從未預見到這次入侵的到來。
    - 他們在夜深人靜的時候來了，又猛又快地襲擊了我們。不知不覺，半個城市都被佔領了。
    - 士氣低落，這裡的每個人都經歷了失去的痛苦，我們自己的親人在街上遊蕩，儘管心痛，但我們仍需振作起來，鼓舞士氣，否則我們將無法繼續向前！
    - 在我的豪宅的金庫裡，有一份極其重要的文件。這是與 Pontis Mille 創始人的書面承諾，將在我們急需幫助時為我們提供幫助，
    - 取回文件，事成後，Pontis Mille 會張開雙臂歡迎你，只要有小小的希望，士兵們就會戰鬥到最後一刻。
  questAcceptDialog:
    - '&8[Hasta將軍] 文件在我的豪宅裡，一定要把它帶回來，如果有時間，也可幫助在城裡的其餘人。'
    - '&8&o我應該詢問其他人是否需要幫忙，然後前往的豪宅。'
  questCompleteMessage:
    - '&8[Hasta將軍]&f 你成功了！如果我們有很多像你一樣的人才，那麼這座城市一開始就不會被佔領！'
    - 在你走之前，你能幫我一個小小的忙嗎？
    - '&8&oHasta將軍似乎想和我談談。'
primis_main_quest_9:
  name: '&5Gladius的冠軍'
  questLore:
    - 在前往 Pontis Mille 之前，需要你幫忙尋找個人，
    - 我們的英雄最後一次出現在雕像附近擊退了一大群敵人，
    - 自入侵開始以來，就再也沒收到他任何消息，現在我們擔心他已遭遇不測，
    - 請去看看他，如果你找到他時他已受到詛咒的話……請幫助他解脫。
  questAcceptDialog:
    - '&8[Hasta將軍] &f前往雕像，我相信我們的英雄很容易被找到。'
    - '&8&o我應該去雕像那裡調查一下Gladius英雄的下落。'
  questCompleteMessage:
    - '&8[Hasta將軍]&f......最糟糕的事情已經過去了，我會讓這些傢伙為殺死我兒子的事情付出代價。'
    - '&8&o似乎哈斯塔將軍對我有一些離別之詞。'
primis_ogre_mines_clear:
  name: '&2食人魔與礦工'
  questLore:
    - 我們的採礦營地被佔領了！
    - 我們需要幫助！
    - 我真的不知道發生了什麼，但我們需要清理營地並與老維圖斯交談！
  questAcceptDialog:
    - '&8[Metus]&f 你要幫忙嗎？請快點，營地就在這邊！'
    - '&8&o我應該清理營地並與老維圖斯交談。'
  questCompleteMessage:
    - '&8[Vetus Fossores]&f 你是來幫忙的？太棒了，我們現在絕對需要幫助！'
    - '&f這裡有一些東西可以幫助你清理營地！'
primis_ogre_mines_lost_bretheren:
  name: '&5失落的弟兄'
  questLore:
    - 礦井被食人魔佔領了！
    - 在一片混亂中，我和我弟弟在礦井裡走散了，我擔心他的安全！
    - 他是一個有點古怪的人，非常專注於採礦。你見過他就知道了！
    - 請把他帶回這裡，或者至少告訴我他是否安全。我會給你一些報酬！
  questAcceptDialog:
    - '&8[Fugit] &f請找到我的兄弟，並確保他沒事！'
    - '&8&o我在被食人魔佔領的礦井裡找到了弗吉特的兄弟。'
  questCompleteMessage:
    - '&8[Fugit Fossores]&f 我哥說什麼？啊，他就是這樣，太專注於他的工作，沒有注意到整個地方都被佔領了！'
    - 下次見到他我會和他好好談談的！
    - 謝謝你的幫助，你可以擁有我最好的鎬。
primis_ogre_mines_old_miner_quest:
  name: '&2幸運鎬'
  questLore:
    - 在我們採礦的時候，我們遇到了一個充滿怪物的神秘洞穴！
    - 我跑的時候掉了我最喜歡的鎬，我需要你的幫助去拿！
    - 我確定 &4食人魔魔法師 &0 撿了我的 &6幸運鎬 &0，幫我把他搶回來！
    - 你回來的時候我給你準備了一些小飾品。
    - 你回來的時候我給你準備了一些小飾品。
  questAcceptDialog:
    - '&8[Vetus Fossores]&f 那個食人魔應該不遠！你可以在右邊的洞穴中找到他，在坍塌區域之前。'
    - 他應該有鎬，畢竟食人魔喜歡閃亮的東西！
    - '&8&o我應該打敗 &4食人魔酋長&8&o.'
  questCompleteMessage:
    - '&8[Vetus Fossores]&f 你得到了我的幸運鎬? 真棒！'
    - '&f這是你的獎勵！'
test_quest:
  name: 殺死測試Boss
  questLore:
    - '&c結束測試Boss的恐怖統治！'
xmas_quest_0:
  name: '&2尋找丟失的禮物！'
  questLore:
    - 我好像在路上丟了一些聖誕禮物，你能幫一個可憐的老人找回來嗎？
    - 作為回報，我會讓你打開其中一個！
  questAcceptDialog:
    - '&8[&cSaint Nick&8]&f 謝謝！我會在這裡等你！'
  questCompleteMessage:
    - '&8[&cSaint Nick&8]&f 謝謝您的幫助！那裡還有一些丟失的禮物，如果您想提供更多幫助，請再次與我聯繫！'
