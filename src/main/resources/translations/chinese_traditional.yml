    - We are offering a reward to those willing to put a dent in the amount of invaders.
    - Are you up for it?
  questAcceptDialog:
    - '&8[Belli] &fJust go out there and thin their numbers!'
    - '&8&oI go out and clear the streets of Gladius.'
  questCompleteMessage:
    - '&8[Belli]&f Look at that, the Gods have provided with a true warrior in our time of need! I have a job for a person like you.'
    - '&8&oSeems like Belli has a plan for me. I should talk to her..'
primis_gladius_prayer:
  name: '&5Leap of faith'
  questLore:
    - I am not going to sugarcoat it, things look downright grim!
    - The walls have fallen, the streets are teeming with the undead and I just ran out of drinks.
    - At times like these, people turn their hope to some kind of divine intervention!
    - There is a path, lit by candles, that leads to a sanctuary in the mountains.
    - Warriors go up this path and defeat the monk which guards the sanctuary in order to be blessed by the war god in combat.
    - It may just be a superstition, but would it hurt to give people hope?
    - The fact you made your way here shows you are a cut above the rest - go up the mountain and defeat the monk.
    - All warriors will feel better knowing they are being watched over.
  questAcceptDialog:
    - '&8[Belli] &fGo upstairs and follow the candles! Careful not to fall, the path is treacherous!'
    - '&8&oI should follow the candle path and defeat the monk.'
  questCompleteMessage:
    - '&8[Belli]&f You completed the prayer? Thank you, the soldiers will feel relieved to hear it.'
primis_gladius_ships:
  name: '&5A sinking feeling'
  questLore:
    - Have you seen them? The dozens of ships just outside of Gladius? They are to blame for all of this.
    - We never expected an invasion from the blood temple, much less one done by siege weapons mounted on boats!
    - We must do something about it. Killing the admiral and some of their forces won't give us back what we lost, but it will sure make us feel better.
  questAcceptDialog:
    - '&8[Belli] &fKill the admiral and some of the troops on the boats. Be careful about their water superiority! I recommend using grappling arrows to move around the ships.'
    - '&8&oI should go slay the admiral and some of its troops on the boats just outside of Gladius.'
  questCompleteMessage:
    - '&8[Belli]&f The admiral is no more? Why, I feel better already!'
primis_gladius_supplies_1:
  name: '&cSupplying problems'
  questLore:
    - We are running out of supplies!
    - Gladius is a fortress equipped to last a long siege without any issues, but that's assuming we have access to the warehouse!
    - Unfortunately the warehouse was one of the first places to fall, and now we are slowly starving to death!
    - If you can clear a path to the warehouse and get some supplies that would greatly aid in the war effort!
  questAcceptDialog:
    - '&8[Cibus]&f The warehouse is hard to miss! It''s the extra large warehouse-looking building near the part where the wall fell! Grab some supplies and get them back here!'
    - '&8&oI should go to the warehouse and bring back supplies.'
  questCompleteMessage:
    - '&8[Cibus]&f You brought the supplies back? Fantastic! Meanwhile I came up with the perfect idea for the drinks - and it should be something that will lift the spirits of the soldiers!'
    - '&8&oSeems like the Cibus has a plan, I should talk to him.'
primis_gladius_supplies_2:
  name: '&cSupplying more problems'
  questLore:
    - We have food, but what about drinks?
    - Some would say it's foolish to get drunk in the middle of a war, but if now then when?
    - The barkeep across the street kept all of the good stuff in the basement.
    - I think you know where I'm going with this!
    - Go to the basement of the tavern across the street and get the good stuff. If you find the barkeep, I'd consider it a personal favor if you free him from this curse of undeath.
    - We are pretty sure that he was in the basement when the invasion happened so odds are he is still there, though probably no longer himself.
    - Be careful!
  questAcceptDialog:
    - '&8[Cibus]&f The tavern is right across the street, hard to miss! Just head to the basement and get the good stuff!'
    - '&8&oI should go to the basement of the tavern and get "the good stuff".'
  questCompleteMessage:
    - '&8[Cibus]&f You defeated the barkeep? I thank you for freeing my old man from this accursed undeath. Here, I''ll have the first drink with you.'
primis_main_quest_1:
  name: '&2Shipwrecked!'
  questLore:
    - You're finally awake? Good! We need your help.
    - The ship beached during last night's storm. We see a lighthouse in the distance, so there must be a village there!
    - Go talk to the Village Leader and see if they can lend use some help!
    - The First Mate went ahead of you, but hasn't returned yet. Follow his instructions if you see him!
  questAcceptDialog:
    - '&8[Captain Squalus]&f Go to the nearby village and see if they will help us!'
    - Be careful on your way there, we don't know what lurks around these parts!
    - '&8&oI should investigate the nearby village and talk to their leader.'
  questCompleteMessage:
    - '&8[First Mate Iracundi]&f Darnation! We just can''t catch a break today! Here, it''s clearly dangerous to go alone, take this!'
    - '&8&oSeems like First Mate Iracundi has a request for me...'
primis_main_quest_10:
  name: '&5Bridging the gap'
  questLore:
    - It is time to call Pontis Mille for aid.
    - Let them know of what happened here and tell them we are cashing in our favor.
    - There is an automaton on the bridge that leads there. Defeat it and the bridge will lower.
  questAcceptDialog:
    - '&8[General Hasta] &fSafe travels, friend. Remember: Kill the gate keeper and make sure our plea reaches Shogun Navita''s ears..'
    - '&8&oI should slay the gate keeper at the bridge and make my way to Shogun Navita in Pontis Mille.'
  questCompleteMessage:
    - '&8[Shogun Navita]&f Truly the news you bring me are disturbing, but I am afraid we already suspected something... unnatural... was going on.'
    - '&8&oSeems like I have reached the end of the content for this chapter. I should wait for the next chapter to release and also maybe support MagmaGuy over at patreon.com/magmaguy , I heard he''s a really cool guy.'
primis_main_quest_2:
  name: '&2Strangers in need...'
  questLore:
    - So not only can they not help, but they want our help? Bah!
    - Well, we don't have much choice now, do we?
    - Go, help them, then make them help us!
  questAcceptDialog:
    - '&8[First Mate Iracundi]&f Fine, go help the locals, see what info you can gather and see if you can get them to help us in turn. I will be here, negotiating things.'
    - Come back as soon as you have something!
    - '&8&oI should talk to the Village Leader to see about helping the locals.'
  questCompleteMessage:
    - '&8[Chief Piscis]&f Everyone in the village has an issue that needs dealing with, an I am no exception. My request is quite challenging, so maybe you want to get warmed up and get the lay of the land with some of the issues from the other villagers.'
    - Talk to me when you are ready, and I will share with you the secrets kept by us to leaving this valley!
    - '&8&oI should talk to the locals and see who needs help, and come back to the leader when I feel ready to continue.'
primis_main_quest_3:
  name: '&cBandit Camp!'
  questLore:
    - A nearby bandit camp has recently been sighted and is trying to take us under!
    - They keep raiding our supplies and kidnapping our villagers! They even took my grandfather's heirloom!
    - We don't know what they want, but we need them gone!
    - Figure out what they are doing, deal with them and bring me back my grandfather's heirloom!
  questAcceptDialog:
    - '&8[Chief Piscis]&f The bandit camp isn''t too far away if you follow the road!'
    - Be careful on your way there, we don't know what they are up to but it can't be anything good!
    - Oh, and make sure you bring back my grandfather's heirloom!
    - '&8&oI should go to the nearby bandit camp and clear it out.'
  questCompleteMessage:
    - '&8[Chief Piscis]&f I see you''re back! Do you bring good news?'
    - '&8&oYou tell Chief Piscis about the camp and turn the heirloom in.'
    - What's this? Mages? Elementals? This is an ill omen. You must talk to Mayor Pontis at Bridgeport to report this incident at once!
    - Truly you have served us well! Here, for your efforts, I give you my grandfather's sword! May it serve you as well as it has served our family!
    - '&8&oSeems like the Cheif Piscis is ready to tell me how to get out of here.'
primis_main_quest_4:
  name: '&9Blue flower path!'
  questLore:
    - We must report our findings about the bandit camp to Bridgeport!
    - The mountain pass is guarded by an ancient, powerful golem which must be avoided at all costs!
    - Follow the &9blue flowers &0along the path, they will lead you to a secret passage through the mountains!
    - A mountain guide will be waiting for you at the end of the &9blue flower &0path!
  questAcceptDialog:
    - '&8[Chief Piscis]&f The mountain pass is guarded by an extremely dangerous golem, which you are probably not able to defeat right now!'
    - We know of a secret passage in the mountains. Follow the path of &9blue flowers &fand talk to the mountain guide to get safe passage to Bridgeport!
    - '&8&oI should follow the &9&oblue flower &8&opath to the Mountain Guide!'
    - '&8&oHint: Make sure you track the quest to make finding your destination easier!'
  questCompleteMessage:
    - '&8[Petrae]&f Are you sure you want to risk it? I can help you...'
    - '&8&oSeems like Petrae has a request for me.'
primis_main_quest_5:
  name: '&5The Crystal Elemental'
  questLore:
    - You need to pass through? Ill timing, my friend.
    - A &5Crystal Elemental &0has invaded our passage and shut it down.
    - If you really must make your way to Bridgeport, you will have to defeat this Elemental first!
  questAcceptDialog:
    - '&8[Petrae]&f You seek to defeat the &5Crystal Golem? &fI can but wish you luck in your endeavor!'
    - I'll follow right after you. If you are successful in your attempt, meet me on the other side of the passage!
    - '&8&oSeems like I must defeat the &5Crystal Golem&8&o.'
  questCompleteMessage:
    - '&8[Petrae]&f Outstanding! I saw you defeat the &5Crystal Golem&8&ol, clearly there''s greatness in your future!'
    - Now that we are on the other side, let me tell you the path to Pontis Mille!
primis_main_quest_6:
  name: '&5The Farmstead'
  questLore:
    - The path to Pontis Mille should be easy, but with all the disturbances we've been seeing I suspect it might not be that simple.
    - I am good friends with the proprietor of the farmstead down the road. If you tell them I sent you, I am sure they will tell you how to safely reach Pontis Mille and give you news about the surrouding area.
    - Good luck in your travels and stay safe!
  questAcceptDialog:
    - '&8[Petrae]&f Just tell the proprietor of the Farmstead that I sent you, though I have heard that the proprietor hasn''t been seen in a while.'
    - If they a'rent around I am sure their son Filius will be glad to help you out!
    - 旅途平安!
    - '&8&oI should follow the path to the Farmstead and talk to its proprietor.'
  questCompleteMessage:
    - '&8[Petrae]&f Outstanding! I saw you defeat the &5Crystal Golem&8&ol, clearly there''s greatness in your future!'
    - Now that we are on the other side, let me tell you the path to Pontis Mille!
    - '&8&oI should talk to Filius to learn the way to Pontis Mille, and possibly talk to his mother to see how I can help.'
primis_main_quest_7:
  name: '&5The path to Gladius'
  questLore:
    - Recently smoke was sighted over the fortress of Gladius.
    - We were unable to go there and see what's happening because a ship is currently blocking the path. We got attacked by a bunch of undead-looking creatures when we approached the ship, so we ran away.
    - I am afraid you will have to force your way through this ship in order to reach Gladius. I'm sure that they will reward you if you help thin the number of undead on that ship!
  questAcceptDialog:
    - '&8[Filius] Be careful on the road, clearly something has gone wrong in Gladius.'
    - Once you reach Gladius, the Fortress' lord should either be at his mansion or at the barracks!
    - '&8&oI should go down the path to Gladius and clear out some undead sailors on the way there.'
  questCompleteMessage:
    - '&8[Lord Hasta]&f Were you sent as reinforcements from Pontis Mille? Where are the others? Are you a messenger?'
    - Now that we are on the other side, let me tell you the path to Pontis Mille!
    - '&8&oI should talk to Filius to learn the way to Pontis Mille, and possibly talk to his mother to see how I can help.'
primis_main_quest_8:
  name: '&5Recovering Hope'
  questLore:
    - We never saw this invasion coming.
    - They came in the dead of night, hit us hard and fast. Before we knew it, half the city was overrun.
    - Morale is low. Everyone here has lost someone. To spite our heartache, our own loved ones parade through the streets in a mockery of life itself. We need to rally and bolster morale, or we won't see another dawn!
    - Back in my mansion, in my treasury, lies a document of the utmost importance. It is a written promise with one of the founders of Pontis Mille to provide us with assistance in a time of dire need. This is the time.
    - Retrieve the document, bring it back to me and I promise you will be welcomed in Pontis Mille with open arms. Soldiers will fight to their last if given this small hope.
  questAcceptDialog:
    - '&8[General Hasta] The note is in my mansion. Be sure to bring it back. My men here also have other requests around town you can help with, if able.'
    - '&8&oI should check what the other soldiers need and head to the mansion at the town exit.'
  questCompleteMessage:
    - '&8[Lord Hasta]&f Outstanding! Recovering this document in the middle of a war? If we had 10 more of you, the city would never have been taken in the first place!'
    - Before you go, do you think you could do me a small personal favor?
    - '&8&oSeems like Lord Hasta wants to talk to me.'
primis_main_quest_9:
  name: '&5Gladius'' Champion'
  questLore:
    - Before heading to Pontis Mille, I have a personal favor to ask.
    - Our champion was last seen fighting off a horde of enemies near the statue.
    - We have not heard from him since the start of the invasion and at this stage we fear the worst.
    - Please go check on him. If you find him and he has turned into one of these undead... please free him of his curse.
  questAcceptDialog:
    - '&8[General Hasta] &fMake your way to the statue. I am sure our champion will be easy to find.'
    - '&8&oI should go to the statue and investigate what happened to the Champion of Gladius.'
  questCompleteMessage:
    - '&8[General Hasta]&f So... The worst has come to pass. I will make sure these beasts shall pay for slaying my son.'
    - '&8&oSeems like General Hasta has some parting words for me.'
primis_ogre_mines_clear:
  name: '&2Ogre-sized problems'
  questLore:
    - Our mining encampment was overrun!
    - We need help!
    - I don't really know what happened, but we need to clear the encampment and talk to Old Vetus!
  questAcceptDialog:
    - '&8[Metus]&f You''re going to help? Please hurry, the encampment is just beyond here!'
    - '&8&oI should clear the encampment and talk to Old Vetus.'
  questCompleteMessage:
    - '&8[Vetus Fossores]&f You came to help? Fantastic, we absolutely need help right now!'
    - '&fHere''s a little something for your help clearing the encampment!'
primis_ogre_mines_lost_bretheren:
  name: '&5Lost Bretheren'
  questLore:
    - The mine was overrun by ogres!
    - In the confusion I got separated from my brother in the mines, and I fear for his safety!
    - He's a bit of an excentric man, very dedicated to mining. You'll know if you've seen him!
    - Please bring him back up here, or at the very least tell me if he is safe. I'll make it worth your trouble!
  questAcceptDialog:
    - '&8[Fugit] &fPlease find my brother and make sure he''s OK!'
    - '&8&oI find Fugit''s brother in the mines overrun by ogres.'
  questCompleteMessage:
    - '&8[Fugit Fossores]&f My brother said what? Ah, typical of him, too focused on his work to notice the entire place was taken over!'
    - I'll have a serious conversation with him next time I see him!
    - Thank you for your help, you can have my best pickaxe, LL I call her. It doesn't look like I'll be able to get mining any time soon at this rate.
primis_ogre_mines_old_miner_quest:
  name: '&2Lucky Pickaxe'
  questLore:
    - We have ourselves a bit of a pickle!
    - As we were mining, we came across a mysterious cave full of monsters!
    - I dropped my favorite pickaxe as I ran, I need youre help to go get it!
    - I'm sure the &4Ogre Magi &0picked it up for himself. Get my &6Lucky Pickaxe &0back from that brute!
    - I've got some trinkets for you when you return.
  questAcceptDialog:
    - '&8[Vetus Fossores]&f That ogre shouldn''t be far! You can find him in the cave to the right, before the collapsed area.'
    - He should have the pickaxe, ogres love shiny things after all!
    - '&8&oI should defeat the &4Ogre Chief&8&o.'
  questCompleteMessage:
    - '&8[Vetus Fossores]&f You got my lucky pick? Excellent!'
    - '&fHeres your reward!'
test_quest:
  name: Kill the Test Boss
  questLore:
    - '&cEnd the test boss'' reign of terror!'
xmas_quest_0:
  name: '&2Find the lost gifts!'
  questLore:
    - I seem to have lost some Christmas gifts along the way, would you help a poor old man find them again?
    - I will let you open one of them in return!
  questAcceptDialog:
    - '&8[&cSaint Nick&8]&f Thank you! I will be waiting here for you!'
  questCompleteMessage:
    - '&8[&cSaint Nick&8]&f Thank you for your help! There are still some lost gifts out there, talk to me again if you want to help out more!'
