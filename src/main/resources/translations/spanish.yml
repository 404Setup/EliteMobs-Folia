wood_league:
  arenaName: Liga de Madera
  arenaMessages:
    - wave=1:message=&8[Gladius] &fEl evento principal de hoy! ¡Un luchador legendario vino hasta la arena para probar su poder contra los monstruos más duros de toda la tierra! Pero antes de eso, aquí hay un novato luchando contra algunos zombis.
    - wave=2:message=&8[Gladius] &f¡Mira eso, al menos saben cómo agitar los brazos! Eso fue solo el calentamiento, ¡comencemos a poner algo de presión!
    - wave=3:message=&8[Gladius] &f¿Así que crees que sabes pelear? ¡Pues esta ola pondrá el &ccalor&f! Ja ja ja ja ja!
    - wave=4:message=&8[Gladius] &fMuy bien, ¡supongo que pueden soportar el calor! Damas y caballeros, pónganse el cinturón, ¡podríamos estar en un espectáculo!
    - wave=5:message=&8[Gladius] &fEncontré esta &cextraña criatura &fafuera, ¡y pensé que ponerla en la arena sería divertido!
    - wave=6:message=&8[Gladius] &fParece que puedes manejar pequeños grupos de enemigos muy bien, &c¡intentemos escalar eso!
    - wave=7:message=&8[Gladius] &fEntonces, ¿crees que realmente puedes desafiar la arena? Veremos...
    - wave=8:message=&8[Gladius] &fNo está mal, pero ¿y si todos los enemigos son enemigos &ccuerpo a cuerpo&f?
    - wave=9:message=&8[Gladius] &fBien, bien, pero ¿y si en su lugar están todos &ca distancia&f?
    - wave=10:message=&8[Gladius] &f¡Cuidado ahora, un &cbad doggo &fparece haber entrado en la arena! ¿De dónde vino?
    - wave=11:message=&8[Gladius] &fMuy bien amigos, tenemos control de animales para lidiar con los perros malos, ¡we're back in business!
    - wave=12:message=&8[Gladius] &f¡Parece que la audiencia está clamando por &cmás&f! Bueno, ¡vamos a dárselo!
    - wave=13:message=&8[Gladius] &f¡Parece que los guardianes se aburrieron y le dieron a las criaturas de la arena &2veneno&f! Veamos a dónde va esto...
    - wave=14:message=&8[Gladius] &fBueno, eso fue... ¡aburrido! ¡Quien les diera veneno a esos tipos está despedido! ¡Inventa algo mejor la próxima vez!
    - wave=15:message=&8[Gladius] &f¡Y aquí tenemos el &4cerdo&f premiado de este año! ¡Obtuvo el primer lugar en fealdad y maldad! ¡Todos aplaudan a &4Mr. Oinkers&f!
    - wave=16:message=&8[Gladius] &f¡Mr. Oinkers ahora es beicon! ¡Aquí vienen los &cfans de Mr. Oinker&f, inundando la arena para vengarse!
    - wave=17:message=&8[Gladius] &f¡Parecería que nuestro retador en la arena piensa que tiene una oportunidad! Pero, ¿pueden enfrentarse a enemigos aún más &cpoderosos&f?
    - wave=18:message=&8[Gladius] &f¡El &cclub de esgrima &fy el &cclub de tiro con arco &ftienen un concurso! ¡A ver cuál lo hace mejor!
    - wave=19:message=&8[Gladius] &fEl club de esgrima no lo hizo tan bien, ¡a ver qué nos depara con el club de tiro con arco!
    - wave=20:message=&8[Gladius] &f¡Parece que al club de tiro con arco tampoco le fue tan bien! ¡Parece que nuestro retador ha comenzado a atraer la atención de algunos de nuestros mejores gladiadores! ¡Presentamos a &2Zoltan, el orgullo de los zombis&f!
    - wave=21:message=&8[Gladius] &f¡Increíble! ¡Parece que este novato derrotó a Zoltan! ¿Tenemos un potencial nuevo campeón en nuestras manos?
    - wave=22:message=&8[Gladius] &f¡Los espectadores comienzan a hacer sus apuestas! ¿Hasta dónde puede llegar el concursante de hoy?
    - wave=23:message=&8[Gladius] &f¡No mires hacia otro lado ahora, todos los enemigos de esta ola tienen ataques &cwither&f!
    - wave=24:message=&8[Gladius] &f¡Parece que algunos nombres bastante importantes de la arena están comenzando a llegar para detener a este retador! ¡Manténganse al tanto!
    - wave=25:message=&8[Gladius] &f¡Aquí viene &bAgdluak&f, el arquero del Gran Norte! ¡Cuidado con su &bescarcha&f!
    - wave=26:message=&8[Gladius] &f¡Esa fue una pelea heladora! ¡Tengo un &chormigueo &fpor ver qué sigue!
    - wave=27:message=&8[Gladius] &f¡Me han dicho que la arena se vuelve más dura! &cZombis inmunes a las flechas, esqueletos que congelan a sus oponentes &f- ¿¡en qué pensarán a continuación!?
    - wave=28:message=&8[Gladius] &f¡Es hora de mostrar esas habilidades de &cesgrima&f! ¡Recuerde, la clave está en las piernas!
    - wave=29:message=&8[Gladius] &f¡Y ahora, hagamos algo de &cpráctica de tiro&f! ¡El retador es el objetivo!
    - wave=30:message=&8[Gladius] &f¡Se acerca un verdadero campeón de la arena! ¡La &2Víbora del Sur &fbusca una vez más &cenvenenar &fa sus enemigos hasta la muerte con sus &cmil venenos&f!
    - wave=31:message=&8[Gladius] ¡La Víbora del Sur ha caído! ¡La multitud se vuelve loca! ¡Qué día, señoras y señores, qué día!
    - wave=32:message=&8[Gladius] &f¡Me han dicho que los guardias de la arena han terminado de perder el tiempo y están empezando a soltarse! ¿Puede nuestro retador sobrevivir a esto?
    - wave=33:message=&8[Gladius] &f¡Parece que algunos enemigos se apoderaron de algunos de los &cvenenos &fde la Víbora del Su! ¡No querrán ser golpeados por eso, damas y caballeros!
    - wave=34:message=&8[Gladius] &fBobby, asegúrate de apostar 1.000 Elite Coins en estos concursantes mueren - no, no, 1.000 Elite Coins - espera, ¿esto estaba encendido? Quiero decir, ¡hacia la próxima ola!
    - wave=35:message=&8[Gladius] &fDamas y caballeros, ¡qué delicia rara! ¡Parece que el mismísimo &aWood League Jester &fha dado un paso al frente para luchar! ¿Qué deliciosos &2trucos &ftiene para nosotros hoy?
    - wave=36:message=&8[Gladius] &f¡Qué hermoso espectáculo, damas y caballeros, den un fuerte aplauso para &aThe Jester&f!
    - wave=37:message=&8[Gladius] &fBobby, ¿cómo va mi apuesta? ¿Qué quieres decir con 10,000 Elite Coins? ¡Te dije que apostaras 1,000! ¡Uh, mejóralos, &cméjora los poderes&f!
    - wave=38:message=&8[Gladius] &f¡Bobby, me estás matando! Uh, arroja algunos &cespadachines &fahí, necesito lidiar con algo muy rápido...
    - wave=39:message=&8[Gladius] &f¿A qué te refieres con que no hay reembolsos? Ni siquiera quería - ejem, quiero decir, ¡una legión de &carqueros &fha venido desde lejos para mostrar sus habilidades!
    - wave=40:message=&8[Gladius] &f¡Damas y caballeros, por, eh, razones aleatorias, he invitado al luchador más fuerte que puedo convocar! ¡Conoce a &4Crucios, el Portador de Maldiciones&f!
    - wave=41:message=&8[Gladius] &f¿¡Crucios ha sido derrotado!? ¿El mundo se ha vuelto loco?
    - wave=42:message=&8[Gladius] &f¡Un, por ahora, rico inversor ha decidido brindar atención médica gratuita a los enemigos de la arena! ¿Lo harán mejor con la &2curación&f?
    - wave=43:message=&8[Gladius] &f¡&cWhiter&f, &cveneno&f, &cfuego&f, arroja todo lo que tengas! ¿¡Sabes cuánto hay en juego!?
    - wave=44:message=&8[Gladius] &fEsto claramente no funciona, déjame pensar en algo...
    - wave=45:message=&8[Gladius] &f¡Aquí está uno de los mejores gladiadores del Arena Liga de Madera! ¡&cThousand Blades &fse acerca una vez más con sus &cinnumerables proyectiles&f! ¡Será mejor que gane!
    - wave=46:message=&8[Gladius] &f¡Thousand Blades ha caido! ¡Parece que no puedes conseguir gladiadores competentes en estos días! ¡Está bien, ya verás! ¡Todos veréis! &c¡Libera al enjambre!
    - wave=47:message=&8[Gladius] &fSi los enjambres no funcionan, ¡&cagrega más poderes&f! ¡Agrega todos los poderes!
    - wave=48:message=&8[Gladius] &f¡Estamos empezando a quedarnos sin opciones aquí! ¿Son estos todos los &cespadachines &fque nos quedan?
    - wave=49:message=&8[Gladius] &fMuy bien, envía todo lo que nos queda, ¡no tenemos otras opciones! ¡Adelante, &carqueros&f!
    - wave=50:message=&8[Gladius] &fSupongo que esto es todo para mí... No tengo más opción que declarar - espera, ¿quién es ese en la distancia? ¿Ese es &4Uther, el Campeón de la Arena Liga de Madera&f? Damas y caballeros, juego, set y partido, ¡nuestro concursante no tiene ninguna posibilidad de ganar aquí! ¡Serán &cheridos &fpor nuestro campeón!
    - wave=51:message=&8[Gladius el Indigente] &f¡Increíble, Uther ha sido derrotado! ¡Tenemos un nuevo campeón de arena! ¡Estaría increíblemente emocionado si no estuviera tan terriblemente endeudado ahora!
