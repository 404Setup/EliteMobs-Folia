    - '¡Con todas las incursiones recientes, nos hemos encontrado fuera de las &6Flechas Aferradas&0!'
    - Normalmente es mi trabajo conseguirlas, pero las cosas son un poco demasiado peligrosas ahora mismo para mí, como para que difunda en la mazmorra.
    - '¡Si pudieras obtener estas &6Flechas Aferradas&0 para mí, te enseñaré a usarlas!'
  questAcceptDialog:
    - '&8[Ventus Artifex]&f Tráeme 10 &6Flechas Aferradas &fde las ruinas, justo más allá de la aldea.'
    - Los esqueletos no-muertos y ahogados de la antigüedad suelen llevarlos.
    - '&8&oDebería ir a matar a los esqueletos y ahogados en las ruinas cercanas al pueblo para sus Flechas Aferradas.'
  questCompleteMessage:
    - '&8[Ventus Artifex]&f ¡Gran trabajo!'
    - '&fLas &6Flechas Aferradas &fpueden ser usadas en &cBloques de objetivo &fpara llegar a lugares de difícil acceso.'
    - Son una necesidad para la aspirante ventura en la ruina antigua.
    - '¡Aquí tienes tu recompensa!'
    - '¿Qué tal si ponemos a prueba tus conocimientos?'
    - '&8&oParece que Ventus Artifex tiene un reto para mí.'
primis_caeruleaum_fletching_2:
  name: '&2Cazador de Escudos'
  questLore:
    - '¿Tienes las flechas? ¡Genial!'
    - '¡Usa esas flechas con un arco para escalar la torre!'
  questAcceptDialog:
    - '&8[Ventus Artifex]&f ¡Usa las flechas que acabas de recibir para ir a las ruinas y disparar a los blancos con ellas!'
    - Dentro de las ruinas hay rumores de un cofre antiguo. No es muy útil para nadie... ¡A excepción de los coleccionistas!
    - '¡Ve y agárrame ese escudo, y lo intercambiaré con algo más... útil... para ti!'
    - '&8&oDebería ir a obtener el escudo dentro de las ruinas, usando las Flechas de Agarre para disparar a los blancos dentro del edificio.'
  questCompleteMessage:
    - '&8[Ventus Artifex]&f ¡Sobresaliente!'
    - '¡Realmente eres un verdadero cavador de ruinas!'
    - '¡Aquí tienes tu recompensa!'
    - '&8&oParece que Flechas de Agarre serán útiles en el futuro.'
primis_caeruleaum_foraging:
  name: '&2Carnada de Lobo'
  questLore:
    - He oído que estabas buscando ayudar por aquí.
    - '¡Hay una cueva de lobos cerca que está impidiendo mi forraje para el pueblo!'
  questAcceptDialog:
    - '&8[Venator Pabulatus]&f Si puedes deshacerte de esos molestos lobos, te recompensaré genialmente!'
    - Me estoy volviendo demasiado viejo para tratar con las cosas salvajes de estas tierras...
    - '&8&oI debe matar a los lobos en el lecho al sureste del pueblo.'
  questCompleteMessage:
    - '&8[Venator Pabulatus]&f Sabía que podía contar contigo!'
    - '¡Gracias a todos por toda su ayuda!'
    - Aquí está tu recompensa como he prometido.
primis_farmstead_lighthouse_keeper_2:
  name: '&2Las Luces Misteriosas'
  questLore:
    - Una luz extraña comenzó a ser emitida desde la parte superior del faro cuando usted... se ocupó del problema.
    - Mi padre Jeeves fue a la cima para revisar, pero aún no ha regresado.
    - Mi corazón no puede soportar más problemas, y ya te debemos mucho - pero si pudiera investigar la cuestión y encontrar a mi padre, estaría eternamente agradecido.
  questAcceptDialog:
    - '&8[Amavit]&f Gracias una vez más, y buena suerte. Esperemos que no sea nada.'
    - '&8&oDebería ir a la parte superior del faro, investigar el problema y luego informar al padre de Amavit en la primera aldea.'
  questCompleteMessage:
    - '&8&o¡Estos pergaminos parecen muy útiles! Debería usar el faro para volver a la granja y seguir moviéndome.'
primis_gladius_assassins:
  name: '&5¿Quién apunta a los francotiradores?'
  questLore:
    - '¡Los tejados de Gladius están cubiertos de asesinos!'
    - Salir a las calles es una sentencia de muerte. ¡Tenemos que ocuparnos de estos francotiradores!
    - '¡Hay algunos lugares para los ganchos en los techos, haz buen uso de ellos y hazte cargo de esos francotiradores!'
  questAcceptDialog:
    - '&8[Belli] ¡Hazte cargo esos asesinos! ¡Recuerda usar los ganchos!.'
    - '&8&oDebería matar a esos asesinos.'
  questCompleteMessage:
    - '&8[Belli]&f ¿Te has ocupado de esos asesinos? ¡Bueno! ¡Ese es un dolor de cabeza tratado!'
primis_gladius_clear:
  name: '&5Retomando las calles'
  questLore:
    - No necesito decirte que la ciudad está siendo invadida, ¿verdad?
    - Estamos ofreciendo una recompensa a quienes están dispuestos a poner una abolladura en la cantidad de invasores.
    - '¿Estás preparado para ello?'
  questAcceptDialog:
    - '&8[Belli] &f¡Simplemente sal ahí y reduce sus números!'
    - '&8&oSalgo ahí y despejo las calles de Gladius.'
  questCompleteMessage:
    - '&8[Belli]&f Mira eso, ¡los Dioses han proporcionado un verdadero guerrero en nuestro tiempo de necesidad! Tengo un trabajo para una persona como tú.'
    - '&8&oParece que Belli tiene un plan para mí. Debería ir a hablar con ella..'
primis_gladius_prayer:
  name: '&5Salto de Fe'
  questLore:
    - No voy a azucararlo, ¡las cosas parecen francamente sombrías!
    - Las paredes han caído, las calles están llenas de no-muertos y me he quedado sin bebidas.
    - '¡En momentos como estos, la gente voltea su esperanza a algún tipo de intervención divina!'
    - Hay un camino, encendido por velas, que conduce a un santuario en las montañas.
    - Los guerreros van por este camino y derrotan al monje que custodia el santuario para ser bendecidos por el dios de la guerra en combate.
    - Puede que sea simplemente una superstición, pero ¿Lastimaría dar esperanza a la gente?
    - El hecho de que usted hizo su camino hasta aquí muestra que eres un corte por encima del resto - sube a la montaña y derrota al monje.
    - Todos los guerreros se sentirán mejor sabiendo que están siendo velados.
  questAcceptDialog:
    - '&8[Belli] &f¡Ve hacia arriba y sigue las velas! ¡Cuidado de no caer, el camino es traicionero!'
    - '&8&oDebería seguir el camino de las velas y derrotar al monje.'
  questCompleteMessage:
    - '&8[Belli]&f ¿Has completado la oración? Gracias, los soldados se sentirán aliviados al escucharlo.'
primis_gladius_ships:
  name: '&5Una sensación de hundimiento'
  questLore:
    - '¿Los has visto? ¿Las decenas de barcos que se encuentran justo fuera de Gladius? Son responsables de todo esto.'
    - '¡Nunca previmos una invasión del templo de sangre, mucho menos una realizada por armas de asedio montadas en barcos!'
    - Debemos hacer algo al respecto. Matar al almirante y a algunas de sus fuerzas no nos devolverá lo que hemos perdido, pero nos hará sentir mejor.
  questAcceptDialog:
    - '&8[Belli] &fMata al almirante y algunas de las tropas en los barcos. ¡Ten cuidado con su superioridad de agua! Te recomiendo usar flechas de agarre para moverte por los barcos.'
    - '&8&oDebería ir a matar al almirante y algunas de sus tropas en los barcos justo fuera de Gladius.'
  questCompleteMessage:
    - '&8[Belli]&f ¿El almirante ya no es más? ¡Por qué, ya me siento mejor!'
primis_gladius_supplies_1:
  name: '&cProblemas de suministro'
  questLore:
    - '¡Nos estamos quedando sin suministros!'
    - Gladius es una fortaleza equipada para durar un asedio largo sin ningún problema, ¡pero eso suponiendo que tenemos acceso al almacén!
    - Desafortunadamente el almacén fue uno de los primeros lugares en caer, ¡y ahora estamos lentamente muriendo de hambre!
    - '¡Si usted puede despejar un camino hacia el almacén y conseguir algunos suministros, ayudaría enormemente al esfuerzo de la guerra!'
  questAcceptDialog:
    - '&8[Cibus]&f ¡El almacén es difícil de pasar por delante! ¡Es el edificio extra grande con aspecto de almacén cerca de la parte donde cayó el muro! ¡Recoge algunos suministros y ponlos de vuelta aquí!'
    - '&8&oDebería ir al almacén y traer de vuelta suministros.'
  questCompleteMessage:
    - '&8[Cibus]&f ¿Trajiste de vuelta los suministros? ¡Fantástico! Mientras, llegué con la idea perfecta para las bebidas - ¡y debería ser algo que levante los espíritus de los soldados!'
    - '&8&oParece que el Cibus tiene un plan, debería hablar con él.'
primis_gladius_supplies_2:
  name: '&cSuministrando más problemas'
  questLore:
    - Tenemos alimentos, pero ¿qué hay con las bebidas?
    - Algunos dirían que es tonto emborracharse en medio de una guerra, pero si no ahora ¿cuándo?
    - El cantinero al otro lado de la calle mantuvo todas las cosas buenas en el sótano.
    - '¡Creo que sabes a dónde voy con esto!'
    - Ve al sótano de la taberna al otro lado de la calle y agarra las cosas buenas. Si encuentras al cantinero, yo lo consideraría un favor personal si lo liberas de esta maldición de no-muerte.
    - Estamos bastante seguros de que estaba en el sótano cuando la invasión ocurrió tan probabilidades de que aún esté ahí, aunque probablemente ya no sea él mismo.
    - '¡Ten cuidado!'
  questAcceptDialog:
    - '&8[Cibus]&f La taberna está justo al otro lado de la calle, es difícil de pasar de lado. ¡Solo ve al sótano y consigue las cosas buenas!'
    - '&8&oDebería ir al sótano de la taberna y obtener "las cosas buenas".'
  questCompleteMessage:
    - '&8[Cibus]&f ¿Has derrotado al cantinero? Te doy las gracias por liberar a mi viejo de esta maldita no-muerte. Venga, voy a tomar la primera bebida contigo.'
primis_main_quest_1:
  name: '&2¡Náufrago!'
  questLore:
    - '¿Por fin estás despierto? ¡Bueno! Necesitamos tu ayuda.'
    - El barco arrasó durante la tormenta de la noche pasada. ¡Vemos un faro a distancia, así que debe haber un pueblo allí!
    - '¡Ve a hablar con el Líder de la Aldea y comprueba si pueden prestar algo de ayuda!'
    - El Primer Compañero se adelantó a ti, pero aún no ha vuelto. ¡Sigue sus instrucciones si lo ves!
  questAcceptDialog:
    - '&8[Capitán Squalus]&f ¡Ve a la aldea cercana y ve si nos ayudarán!'
    - '¡Ten cuidado en tu camino allí, no sabemos qué acecha alrededor de estas partes!'
    - '&8&oDebería investigar la aldea cercana y hablar con su líder.'
  questCompleteMessage:
    - '&8[Primer compañero Iracundi]&f ¡Demonios! ¡No podemos coger un descanso hoy! ¡Ten, es claramente peligroso ir solo, toma esto!'
    - '&8&oParece que el Primer Compañero Iracundi tiene una solicitud para mí...'
primis_main_quest_10:
  name: '&5Cerrando la brecha'
  questLore:
    - Ya es hora de llamar a Pontis Mille para recibir ayuda.
    - Háganles saber lo que sucedió aquí y díganles que estamos cobrando a nuestro favor.
    - Hay un autómata en el puente que conduce allí. Derrótalo y el puente bajará.
  questAcceptDialog:
    - '&8[General Hasta] &fViajes seguros, recuerda: Mata al guardián de la puerta y asegúrate de que nuestra petición llegue a los oídos de Shogun Navita..'
    - '&8&oDebería matar al guardián de la puerta en el puente y hacer mi camino a Shogun Navita en Pontis Mille.'
  questCompleteMessage:
    - '&8[Shogun Navita]&f Verdaderamente las noticias que me traes son inquietantes, pero me temo que ya sospechábamos que algo... antinatural... estaba pasando.'
    - '&8&oParece que he llegado al final del contenido de este capítulo. Debería esperar a que el siguiente capítulo se estrene y quizás también soporte a MagmaGuy en patreon.com/magmaguy he oído que es un tipo realmente genial.'
primis_main_quest_2:
  name: '&2Extraños en necesidad...'
  questLore:
    - '¿Así que no solo no pueden ayudar, sino que quieren nuestra ayuda?, ¡Bah!'
    - Bueno, no tenemos muchas opciones ahora, ¿verdad?
    - '¡Ve, ayúdales y haz que nos ayuden!'
  questAcceptDialog:
    - '&8[Primer compañero Iracundi]&f Bien, ve a ayudar a los locales, ve qué información puedes recolectar y ve si puedes conseguir que nos ayuden a cambio. Estaré aquí, negociando cosas.'
    - '¡Vuelve tan pronto como tengas algo!'
    - '&8&oDebería hablar con el Líder de la Aldea para ver cómo ayudar a los locales.'
  questCompleteMessage:
    - '&8[Jefe Piscis]&f Todo el mundo en la aldea tiene un problema que se necesita tratar, y no soy una excepción. Mi petición es bastante difícil, así que tal vez quieras calentarte y conocer el lugar con algunos de los problemas de los demás aldeanos.'
    - '¡Habla conmigo cuando estés listo, y compartiré contigo los secretos guardados por nosotros para salir de este valle!'
    - '&8&oDebería hablar con los locales y ver quién necesita ayuda, y volver al líder cuando me sienta preparado para continuar.'
primis_main_quest_3:
  name: '&c¡Campamento Bandido!'
  questLore:
    - '¡Un campamento de bandidos cercano ha sido recientemente avistado y están tratando de llevarnos debajo!'
    - '¡Siguen asaltando nuestros suministros y secuestrando a nuestros aldeanos! ¡Incluso se llevaron la herencia de mi abuelo!'
    - No sabemos lo que quieren, ¡pero necesitamos que desaparezcan!
    - '¡Averigua lo que están haciendo, lidia con ellos y tráeme de vuelta la herencia de mi abuelo!'
  questAcceptDialog:
    - '&8[Jefe Piscis]&f ¡El campamento de bandidos no está demasiado lejos si sigues la carretera!'
    - '¡Ten cuidado en tu camino hacia ahí, no sabemos lo que están haciendo, pero no puede ser nada bueno!'
    - '¡Oh, y asegúrate de traer de vuelta la herencia de mi abuelo!'
    - '&8&oDebería ir al campamento de bandidos cercano y despejarlo.'
  questCompleteMessage:
    - '&8[Jefe Piscis]&f ¡Veo que estás de vuelta! ¿Traes buenas noticias?'
    - '&8&oTu cuenta al Jefe Piscis sobre el campamento y devuelve la herencia.'
    - '¿Qué es esto? ¿Magos? ¿Elementales? ¡Esto es un mal augurio!. ¡Debes hablar con el alcalde Pontis en Bridgeport para informar de este incidente enseguida!'
    - '¡Realmente nos ha servido bien! ¡Ten, por sus esfuerzos, le doy la espada de mi abuelo! ¡Que te sirva tan bien como ha servido a nuestra familia!'
    - '&8&oParece que el Jefe Piscis está listo para decirme como salir de aquí.'
primis_main_quest_4:
  name: '&9¡Ruta de flor azul!'
  questLore:
    - '¡Debemos informar a Bridgeport de nuestras conclusiones sobre el campo de bandidos!'
    - '¡El paso de montaña está protegido por un antiguo y poderoso golem que debe evitarse a toda costa!'
    - '¡Sigue las flores &9azules &0a lo largo del camino, te conducirán a un paso secreto a través de las montañas!'
    - '¡Un guía de montaña te estará esperando al final del &0camino de &9flores azules!'
  questAcceptDialog:
    - '&8[Jefe Piscis]&f ¡El paso de la montaña está protegido por un golem extremadamente peligroso, que probablemente no podrás derrotar ahora mismo!'
    - Conocemos un paso secreto en las montañas. ¡Sigue el camino de &9flores azules &fy habla con el guía de montaña para conseguir un pasaje seguro a Bridgeport!
    - '&8&o¡Debería seguir el &0&ocamino de &9&oflores azules &0&ohasta el guía de montaña!'
    - '&8&oConsejo: ¡Asegúrate de rastrear la misión para facilitar la búsqueda de tu destino!'
  questCompleteMessage:
    - '&8[Petrae]&f ¿Estás seguro de que quieres arriesgarlo? Puedo ayudarte...'
    - '&8&oParece que Petrae tiene una solicitud para mí.'
primis_main_quest_5:
  name: '&5El Elemental de Cristal'
  questLore:
    - '¿Necesitas pasar? Mal tiempo, mi amigo.'
    - Un &5Cristal Elemental &0ha invadido nuestro paso y lo ha cerrado.
    - Si realmente tienes que llegar a Bridgeport, ¡tendrás que derrotar a este Elemental primero!
  questAcceptDialog:
    - '&8[Petrae]&f ¿Buscas derrotar a &5El Golem De Cristal? &f¡Solamente te puedo desear suerte en tu esfuerzo!'
    - Voy a seguir justo después de ti. Si tienes éxito en tu intento, ¡Encuéntrame al otro lado del pasaje!
    - '&8&oParece que debo derrotar al &5Golem de Cristal&8&o.'
  questCompleteMessage:
    - '&8[Petrae]&f ¡Sobresaliente! ¡Te he visto derrotar al &5Golem de Cristal&8&ol, ¡Claramente hay grandeza en tu futuro!'
    - Ahora que estamos en el otro lado, permítanme decirles el camino hacia Pontis Mille!
primis_main_quest_6:
  name: '&5La granja'
  questLore:
    - El camino a Pontis Mille debería ser fácil, pero con todas las molestias que hemos estado viendo sospecho que podría no ser tan simple.
    - Soy buen amigo con el propietario de la granja en la carretera. Si usted les dice que te envié, Estoy seguro de que le dirán cómo llegar de forma segura a Pontis Mille y darle noticias sobre la zona circundante.
    - '¡Buena suerte en tus viajes y mantente a salvo!'
  questAcceptDialog:
    - '&8[Petrae]&f Solo dígale al propietario de Farmstead que te envié, aunque he oído que el propietario no ha sido visto en un tiempo.'
    - Si no estan por ahi estoy seguro de que su hijo Filius estará encantado de ayudarle!
    - '¡Buen viaje!'
    - '&8&oI deberia seguir el camino hacia la granja y hablar con su propietario.'
  questCompleteMessage:
    - '&8[Petrae]&f ¡Sobresaliente! ¡Te he visto derrotar al &5Golem de Cristal&8&ol, ¡Claramente hay grandeza en tu futuro!'
    - '¡Ahora que estamos en el otro lado, permítanme decirles el camino hacia Pontis Mille!'
    - '&8&oDebería hablar con Filius para aprender el camino a Pontis Mille, y posiblemente hablar con su madre para ver cómo puedo ayudar.'
primis_main_quest_7:
  name: '&5La ruta a Gladius'
  questLore:
    - Recientemente el humo fue avistado sobre la fortaleza de Gladius.
    - No pudimos ir allí y ver lo que está sucediendo porque un barco está bloqueando el camino. Cuando nos acercamos al barco, fuimos atacados por un montón de criaturas que parecían no-muertos, así que huimos.
    - Me temo que tendrás que forzar tu camino a través de este barco para llegar a Gladius. ¡Estoy seguro de que te recompensarán si ayudas a reducir el número de no-muertos en ese barco!
  questAcceptDialog:
    - '&8[Filius] Ten cuidado en el camino, claramente algo ha ido mal en Gladius.'
    - '¡Una vez que llegues a Gladius, el lord de la Fortaleza debería estar en su mansión o en el cuartel!'
    - '&8&oDebería ir por el camino a Gladius y despejar a algunos navegantes no-muertos en el camino ahí.'
  questCompleteMessage:
    - '&8[Lord Hasta]&f ¿Los enviaron como refuerzos de Pontis Mille?, ¿Dónde están los otros?, ¿Eres un mensajero?'
    - '¡Ahora que estamos en el otro lado, permítanme decirles el camino hacia Pontis Mille!'
    - '&8&oDebería hablar con Filius para aprender el camino a Pontis Mille, y posiblemente hablar con su madre para ver cómo puedo ayudar.'
primis_main_quest_8:
  name: '&5Recuperando Esperanza'
  questLore:
    - Nunca vimos venir esta invasión.
    - Llegaron a la muerte de la noche, nos golpearon duro y rápido. Antes de saberlo, la mitad de la ciudad estaba invadida.
    - La moral es baja. Todos aquí han perdido a alguien. A pesar de nuestro dolor de corazón, nuestros propios seres queridos desfilan por las calles en una simulacro de la vida misma. Necesitamos reunirnos y reforzar la moral, ¡o no veremos otro amanecer!
    - De vuelta en mi mansión, en mi tesoro, yace un documento de máxima importancia. Es una promesa escrita con uno de los fundadores de Pontis Mille de proporcionarnos asistencia en un momento de necesidad desesperada. Este es el momento.
    - Recupera el documento, tráelo de nuevo hasta mí y te prometo que serás bienvenido en Pontis Mille con los brazos abiertos. Los soldados lucharán hasta el final si se les da esta pequeña esperanza.
  questAcceptDialog:
    - '&8[General Hasta] La nota está en mi mancion. Asegúrate traerla de vuelta. Aquí mis hombres tambien tienen otras peticiones por los alrededores del pueblo en las que puedes ayudar, si puedes.'
    - '&8&oDebería comprobar lo que necesitan los otros soldados y dirigirme a la mansión a la salida de la ciudad.'
  questCompleteMessage:
    - '&8[Lord Hasta]&f ¡Sobresaliente! ¿Recuperar este documento en medio de una guerra? ¡Si tuviéramos 10 más de ustedes, la ciudad nunca habría sido tomada en primer lugar!'
    - Antes de irte, ¿crees que podrías hacerme un pequeño favorito personal?
    - '&8&oParece que Lord Hasta quiere hablar conmigo.'
primis_main_quest_9:
  name: 'Campeón de &5Gladius'
  questLore:
    - Antes de dirigirme a Pontis Mille, tengo un favor personal que pedir.
    - Nuestro campeón fue visto por última vez luchando contra una horda de enemigos cerca de la estatua.
    - No hemos oído de él desde el comienzo de la invasión y en esta fase tememos lo peor.
    - Por favor, ve a ver cómo está. Si lo encuentras y se ha convertido en uno de estos muertos vivientes... por favor, líbralo de su maldición.
  questAcceptDialog:
    - '&8[General Hasta] &fHaz tu camino a la estatua, estoy seguro de que nuestro campeón será fácil de encontrar.'
    - '&8&oDebería ir a la estatua e investigar lo que le pasó al Campeón de Gladius.'
  questCompleteMessage:
    - '&8[General Hasta]&f Así que ha sucedido lo peor, me aseguraré de que estas bestias paguen por matar a mi hijo.'
    - '&8&oParece que el General Hasta tiene algunas palabras de despedida para mí.'
primis_ogre_mines_clear:
  name: '&2Problemas de tamaño Ogreen'
  questLore:
    - '¡Nuestro campamento minero fue invadido!'
    - '¡Necesitamos ayuda!'
    - No sé realmente lo que ocurrió, pero necesitamos limpiar el campamento y hablar con el Viejo Vetus!
  questAcceptDialog:
    - '&8[Metus]&f ¿Vas a ayudar? Por favor, date prisa, el campamento está justo más allá!'
    - '&8&oDebería limpiar el campamento y hablar con el Viejo Vetus.'
  questCompleteMessage:
    - '&8[Vetus Fossores]&f Has venido a ayudar? Fantástico, necesitamos ayuda ahora mismo!'
    - '&fAquí tienes algo para ayudarte a limpiar el campamento!'
primis_ogre_mines_lost_bretheren:
  name: '&5Bretheren Perdido'
  questLore:
    - '¡La mina fue invadida por ogros!'
    - En la confusión me separé de mi hermano en las minas, ¡y temo por su seguridad!
    - Él es un hombre excéntrico, muy dedicado a la minería. ¡Ya sabrás si lo has visto!
    - Por favor, tráigalo aquí, o al menos dígame si está a salvo. ¡Haré que valga la pena tu esfuerzo!
  questAcceptDialog:
    - '&8[Fugit] &fPor favor, encuentra a mi hermano y asegúrate de que está OK!'
    - 'Encontraré al hermano de Fugit en las minas invadidas por ogros.'
  questCompleteMessage:
