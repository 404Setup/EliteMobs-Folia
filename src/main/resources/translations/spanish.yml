primis_farmstead_lighthouse_keeper:
  name: '&2El Guardián del Faro'
  questLore:
    - Algo está muy mal con mi marido.
    - Solía ser un marido amable y padre cariñoso, pero en los últimos tiempos se ha centrado en unos documentos que encontró en el sótano.
    - Dijo que se trataba de una investigación importante, algo que podría cambiar el mundo.
    - Debería haberle dicho que se detuviera cuando vi lo obsesionado que se estaba volviendo.
    - Hizo... algo... al faro - y me temo que el faro también le ha hecho algo a él también.
    - Lo transformó en una especie de monstruo, que ya no nos reconoce e incluso nos ha atacado cuando intentamos acercarnos.
    - Por la noche, no podemos dormir debido a los sonidos llorosos que provienen del sótano del faro.
    - Está sufriendo y no podemos ayudarle.
    - Sé que estoy preguntando por mucho, pero ¿crees que puedes ayudarnos?
  questAcceptDialog:
    - '&8[Amavit]&f Muchas gracias por aceptar nuestra solicitud. Espero con todo el corazón que tengas éxito.'
    - '&8&oDebería ir al sótano del faro y poner al guardián fuera de su miseria.'
  questCompleteMessage:
    - '&8[Amavit]&f Lo he oído - así que está hecho? ¿Ha sufri- no, olvídalo, no quiero saberlo.'
    - '&fParece que el faro ha empezado a emitir una luz extraña cuando tú... Te ocupaste del problema. Hemos de asegurarnos de que no se trata de un problema.'
    - '&8&oParece que Amavit tiene otra tarea para mí. Debería hablar con ella.'
