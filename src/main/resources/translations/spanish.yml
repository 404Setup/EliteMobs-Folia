  name: Necronomicon
  summoningChant: No hay que pensar... el hombre de sombrero es o el más viejo o el último de los maestros de la tierra; o que el grueso común de la vida y la sustancia camina solo. Los Antiguos eran, los Antiguos eran, y los Antiguos serán. No en los espacios que conocemos, pero entre ellos, caminan sereno y primordial, no imensionados y para nosotros invisibles; Yog-Sothoth conoce la puerta. Yog-Sothoth es la puerta. Yog-Sothoth es la llave y gardián de la puerta. Pasado, presente, futuro, todos son uno en Yog-Sothothoth. Sabe donde los Antiguos rompieron y donde volverán a penetrar. Sabe dónde habían pisado los campos de la tierra; y dónde aún los han pisado, y por qué nadie puede verlos como pisan. Por su olor a veces los hombres pueden conocerlos cerca, pero de su apariencia nadie puede saber, salvar sólo en las características de aquellos que han engendrado a la humanidad; y de ellos hay muchos tipos que difieren en semejanza del eidolón más verdadero del hombre a esa forma sin la vista o la sustancia que es Tema. Caminan inadvertidos y faltos en lugares solitarios, donde se han hablado las Palabras y los Ritos se apoderan en sus Temporadas. El viento gibera con Su voz y la tierra muta con Su conciencia. Ellos doblegan el bosque y aplastan la ciudad, pero no pueden ver el bosque o la ciudad la mano que muere. Kadat en la basura frГ­a ha conocido a Tг­, y Вїque hombre sabe a Kadath? El desierto de hielo del Sur y las islas hundidas del Océano contienen piedras en donde su sello es grabador, ¿Pero quién ha visto la profunda ciudad congelada o la torre sellada largamente guarnecida con algas y barnacles? Gran Cthulhu es su primo, pero puede espiarlos sólo con poca luz. ¡Iaúd! ¡Shub-Nigurat! Como estúpido lo conoceréis. Su mano está en vuestras gargantas; sin embargo, vosotros no las veéis; y Su morada es aun una con vuestros guardianes vigilados. Yog-Sothoth es la llave de la puerta, donde se cruzan las esferas. El hombre gobierna ahora donde gobernaron una vez; 