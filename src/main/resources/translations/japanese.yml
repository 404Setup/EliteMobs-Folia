zombie_necronomicon:
  name: ネクロノミコン
  summoningChant: "また、人間が地球上の支配者の中で最も古いものでも最後のものでもなく、生命と物質の共通の塊が単独で歩いているとは考えられません...。\n 人間は地球の支配者の中で最も古いか最後の者であり、生命と物質の共通の大部分は一人で歩いていると考えるべきではありません。旧人は 昔の人がいて、今の人がいて、これからの人がいます。我々が知っている空間ではなく\n 私たちが知っている空間ではなく、その間を、穏やかに、原始的に、次元を超えて、私たちには見えないように歩いているのです。 ヨグ＝ソトースはその門を知っている。ヨグ＝ソトースはその門を知っている。ヨグ＝ソトースは鍵であり\n ゲートの守護者である。過去、現在、未来、すべてがYog-Sothの中で一つになっている。ヨグ＝ソトースは 昔、古いものたちがどこを突破したか、またどこを突破しようとしているかを知っている。\n 彼らが地球の野原を踏んでいた場所、そして今も踏んでいる場所、そしてなぜ誰も彼らの姿を見ることができないのかを知っている。 なぜ誰も彼らが歩く姿を見ることができないのかを。人は時々その匂いで彼らを知るが\n しかし，その姿を知る者はなく，ただかれらが人類の上に生んだ者たちの特徴だけである。 彼らが人間の上に生んだものの特徴を除いては、その姿を知ることはできない。 人間の真のエイドロンから、彼らのような視覚も実体もない形まで、様々な種類がある。\n 彼らである。彼らは、言葉が語られ、儀式が行われた寂しい場所で、目に見えない汚いものとして歩きます。 言葉が語られ、その季節に儀式が行われた寂しい場所を、人知れず、汚く歩く。風は彼らの声で叫び\n 地球は彼らの意識でつぶやきます。彼らは森を曲げ、都市を潰す。 しかし、森も街も、叩く手を見ることはできない。寒き荒野のカダスは彼らを知っている。 廃棄物は彼らを知っており、Kadathを知っている人はいない?\n 南の氷の砂漠と 南の氷の砂漠や海の沈んだ島には、彼らの印章が刻まれた石があるが、誰が深氷の都市や封印されたものを見たのか。 しかし、誰が深々と凍った都市や、海藻やフジツボで長い間飾られた封印された塔を見ただろうか？\n 偉大なるクトゥルフは彼らの従兄弟であるが、彼は彼らをおぼろげにしか見ることができない。え！ シュブ・ニグラート！ 汝らは汚いものとして彼らを知るであろう。彼らの手はあなたの喉にあるが、あなたは彼らを見ない。\n 彼らの居住地は、あなたが守るべき敷居と同じである。ヨグ＝ソトースは 球体が出会うための門の鍵である。かつて彼らが支配した場所を、今は人間が支配している。 彼らは、人間が今支配している場所をやがて支配するだろう。夏の後は冬、冬の後は夏。\n 彼らは忍耐強く力強く待っている、ここで彼らは再び支配するだろうから。"
