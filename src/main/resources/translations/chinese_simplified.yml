    - Venturing out to the streets is a death sentence. We need to deal with these snipers!
    - There are some spots for &eGrappling Arrows&f on the roofs, make good use of them and deal with those snipers!
  questAcceptDialog:
    - '&a[Belli] Deal with those &cAssassins&f! Remember to use the &eGrappling Arrows&f!.'
    - '&7&oI should kill those &cAssassins&7&o.'
  questCompleteMessage:
    - '&a[Belli]&f You dealt with those &cAssassins&f? Good! That''s one headache dealt with!'
primis_gladius_clear:
  customObjectives:
