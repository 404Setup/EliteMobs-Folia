    - Here is your reward as promised.
primis_farmstead_lighthouse_keeper_2:
  customObjectives:
    - DIALOG:filename=primis_caeruleaum_jeeves.yml:npcName=Jeeves:location=at the first village:dialog=&a[Jeeves]&f &2Amavit&f sent you? What's this about a lighthouse? My, what a discovery!\n&fThis will revolutionize my job as a traveling merchant! Here, have these &eScrolls&f - just call me and I'll be there in a jiffy!\n&7&oSeems like &aJeeves&7&o has something for me. I should talk to him.
  name: '&2The Mysterious Lights'
  questLore:
    - A strange light started being emitted from the &dTop of the Lighthouse&f when you... dealt with the issue.
    - My father &aJeeves&f went to the top to check but he has not returned yet.
    - My heart can not bear to suffer any more, and we already owe you much - but if you could investigate the issue and find my father, I would be eternally grateful.
  questAcceptDialog:
    - '&a[Amavit]&f Thank you once again, and good luck. Hopefully it''s nothing.'
    - '&7&oI should go to the &dTop of the Lighthouse&f, investigate the issue and then report back to &aAmavit''s&f father &aJeeves&f in the village.'
  questCompleteMessage:
    - '&7&oThese scrolls seem mighty useful! I should use the &dLighthouse&7&o to get back to the &dFarmstead&7&o and keep moving.'
primis_gladius_assassins:
