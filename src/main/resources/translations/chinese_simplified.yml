zombie_necronomicon:
  name: 死灵法师
  summoningChant: 人类既非这地上最古老的主人，也非这地上最后一任主人。寻常的活物与物质亦非独行于世。 旧日支配者昔在，旧日支配者今在，旧日支配者亦将永在。不在吾等所知之空间，而在诸空间之间。 彼等平静行过，彼等于初源行过，彼等位于空间之外，而吾等不能见其踪影。 犹格·索托斯知道大门所在。犹格·索托斯即是门，犹格·索托斯即是门之匙，即是看门者。 过去在他，现在在他，未来皆在他。他知晓旧日支配者曾于何处闯入；亦知晓旧日支配者将于何处再次闯入。 他知晓彼等曾踏过地上的哪些土地，也知道彼等仍踏在哪些土地上，亦知道当彼等行过时为何无人得见彼等。 借由彼等气味，世人偶尔可知彼等近了，但无人可知晓彼等容貌，然世人可从彼等的人类子嗣身上窥见彼等的容貌；彼等子嗣亦有各样的相貌，有世人最真切的幻想，亦有如彼等一般无形无实之形体。 若在适当的时节于荒凉土地上说出某些词句，呼嚎过某些仪式，则彼等将行过并腐坏那些土地，而无人得见彼等。风会喋喋转述彼等声音，地会喃喃转述彼等意识。 彼等令森林屈服，城市粉碎，然没有森林与城市可见彼等之手。冰冷荒原之上，卡达斯知晓彼等，而谁人知晓卡达斯呢？ 南方的冰雪荒漠与沉没大洋的小岛上承载着刻有彼等印记的石头，而谁人得以眼见那些封冻的城市，那些有海草藤壶的密封高塔呢？ 伟大的克苏鲁亦是彼等兄弟，然其亦只可模糊感知彼等所在。呀！莎布·尼古拉丝！透过那污秽，汝可知晓彼等。 彼等之手已在汝之咽喉，而汝仍不见彼等；彼等居所在汝之门槛。犹格·索托斯即是门之匙，诸空间皆汇聚在此。 世人统治着彼等曾统治之世界；彼等亦将会统治世人所统治之世界。春夏过后就是秋冬，秋冬过后亦是春夏。 彼等耐心等候，因为彼等终将再度统治此地。
