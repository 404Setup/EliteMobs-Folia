wood_league:
  arenaName: Wood League
  arenaMessages:
    - wave=1:message=&8[格拉迪厄斯] &f今日头条！一位传奇战士远道而来，与来自世界各地最凶残的怪物比试！但在此之前，还有一个新手在与僵尸战斗。
    - wave=2:message=&8[格拉迪厄斯] &f看看他，至少他还会挥动手臂！这只是热身，让我们开始施加压力吧！
    - wave=3:message=&8[格拉迪厄斯] &f你以为自己很能打？这一波你打不过的！哈哈哈哈！
    - wave=4:message=&8[格拉迪厄斯] &f好吧，你还是有点实力。女士们先生们，准备好看一出好戏！
    - wave=5:message=&8[格拉迪厄斯] &f我在外面找到了这只&c奇怪的生物&f，看起来它十分适合竞技场！
    - wave=6:message=&8[格拉迪厄斯] &f看了你能对付一小群怪物，&c那么更多怪物呢？
    - wave=7:message=&8[格拉迪厄斯] &f你真以为自己能主宰竞技场？我们拭目以待……
    - wave=8:message=&8[格拉迪厄斯] &f不错，如果每个敌人都是&c近战&f的如何？
    - wave=9:message=&8[格拉迪厄斯] &f很好，如果都是&c远程&f怪物呢？
    - wave=10:message=&8[格拉迪厄斯] &f小心了，一只&c恶犬&f踏入了竞技场！它是从哪里来的？
    - wave=11:message=&8[格拉迪厄斯] &f好了，各位，我们得到了动物管理部门的帮助来处理恶犬，我们重回正轨了！
    - wave=12:message=&8[格拉迪厄斯] &f看来观众们都很想看更多精彩的节目！让我们继续！
    - wave=13:message=&8[格拉迪厄斯] &f似乎看守人感到无聊，他给生物加上了&2剧毒&f！让我们看看事态的发展……
    - wave=14:message=&8[格拉迪厄斯] &f好吧，这……挺无聊的！给这些家伙上毒的人被解雇了！下次要想出更好的办法！
    - wave=15:message=&8[格拉迪厄斯] &f有请本年度获奖&4猪&f！ 它在丑陋和吝啬上拔得头筹！掌声有请&4Oinkers先生&f！
    - wave=16:message=&8[格拉迪厄斯] &fOinkers先生现在被烤成培根了！接下来有请&cOinker先生的粉丝&f，他们正蜂拥而入，寻求复仇！
    - wave=17:message=&8[格拉迪厄斯] &f看来我们的竞技场挑战者十分自信！但他能否处理更&c强大&f的敌人呢？
    - wave=18:message=&8[格拉迪厄斯] &f&c击剑俱乐部&f和&c射箭俱乐部&f想要较量一番！让我们看看谁更强！
    - wave=19:message=&8[格拉迪厄斯] &f击剑俱乐部不太行啊，让我们看看&c射箭俱乐部&f有几斤几两！
    - wave=20:message=&8[格拉迪厄斯] &f看来射箭俱乐部也很逊！我们的挑战者似乎吸引了一些顶级角斗士的注意力！有请&2僵尸的骄傲——佐尔坦&f！
    - wave=21:message=&8[格拉迪厄斯] &f难以置信！这群菜鸟击败了佐尔坦！难道新的冠军就要诞生了？
    - wave=22:message=&8[格拉迪厄斯] &f观众们开始下注了！今天的比赛能持续多久呢？
    - wave=23:message=&8[格拉迪厄斯] &f别错过了，这一波敌人的攻击全都附带&c凋零&f！
    - wave=24:message=&8[格拉迪厄斯] &f一些竞技场名人正前来阻止这位挑战者！敬请期待！
    - wave=25:message=&8[格拉迪厄斯] &f北境弓箭手&bAgdluak&f前来挑战！小心他的&b霜冻&f！
    - wave=26:message=&8[格拉迪厄斯] &f精彩的战斗！我对下一场战斗&c充满期待&f！
    - wave=27:message=&8[格拉迪厄斯] &f有人告诉我，竞技场会越来越难！&c僵尸免疫弓箭，骷髅能冻结玩家&f。那么之后还会有什么强敌呢？
    - wave=28:message=&8[格拉迪厄斯] &f是时候展现&c击剑&f技巧了！记住，步伐是关键！
    - wave=29:message=&8[格拉迪厄斯] &f现在，让我们用&c靶子练习&f吧！挑战者就是靶子！
    - wave=30:message=&8[格拉迪厄斯] &f一位真正的竞技场冠军来袭！&2南方毒蛇&f寻求着&c毒杀&f目标！
    - wave=31:message=&8[格拉迪厄斯] &f南方毒蛇倒下了！观众们在欢呼！先生女士们，今天的比赛真是精彩啊！
    - wave=32:message=&8[格拉迪厄斯] &f我听说竞技场管理员焦头烂额，无可奈何！我们的挑战者能够活过下一波吗？
    - wave=33:message=&8[格拉迪厄斯] &f看来一些敌人染上了南方毒蛇的&c剧毒&f！女士先生们，你们可不想碰到他们吧！
    - wave=34:message=&8[格拉迪厄斯] &f鲍比，给这些为我而死的选手下注1000精英币！等等，麦还开着？让我们继续下一波！
    - wave=35:message=&8[格拉迪厄斯] &f女士们先生们，真是难得的机会！&a群木联盟的小丑&f加入了战斗！他今天会耍什么&2把戏&f呢？
    - wave=36:message=&8[格拉迪厄斯] &f多么可爱的表演，女士们先生们，掌声送给&a小丑&f！
    - wave=37:message=&8[格拉迪厄斯] &f鲍比，我下的注怎么样了？你是说10000精英币？我说了是1000！呃，&c强化他们&f！
    - wave=38:message=&8[格拉迪厄斯] &f鲍比，你快整死我了！在那里加点&c剑士&f，我需要尽快处理一些事……
    - wave=39:message=&8[格拉迪厄斯] &f你说无法退款？我也没想要退款——呃哼，我是说，一群远道而来的&c弓箭手&f正打算一展身手！
    - wave=40:message=&8[格拉迪厄斯] &f女士先生们，出于，呃，某种原因，我邀请了能叫到的最强战士！让我们有请&4诅咒背负者——克鲁西奥&f！
    - wave=41:message=&8[格拉迪厄斯] &f克鲁西奥被打败了！？这世界是怎么了？
    - wave=42:message=&8[格拉迪厄斯] &f一位有钱的赞助人决定免费治疗竞技场的敌人！有了&2治疗&f后，他们能更强吗？
    - wave=43:message=&8[格拉迪厄斯] &f&c凋零&f、&c中毒、&c火焰&f！你知道投入这些要花多少钱吗？
    - wave=44:message=&8[格拉迪厄斯] &f这显然行不通，让我想想办法……
    - wave=45:message=&8[格拉迪厄斯] &f这位是群木联盟的一位顶级角斗士！&c千刃&f再次携带他的&c无数刀刃&f来袭！希望它能赢！
    - wave=46:message=&8[格拉迪厄斯] &f千刃倒下了！看来今天的角斗士都不太行！不过没关系，&c人多力量大！
    - wave=47:message=&8[格拉迪厄斯] &f人海战术也不行的话，投入&c更多能力&f！投入全部能力！
    - wave=48:message=&8[格拉迪厄斯] &f我们的药水用光了！我们就只剩下&c剑士&f了吗？
    - wave=49:message=&8[格拉迪厄斯] &f好吧，全部一起上！出来吧，&c弓箭手&f！
    - wave=50:message=&8[格拉迪厄斯] &f看来我已经山穷水尽了……我只能宣布——等等，远处的那位是？&4群木联盟的冠军乌瑟尔&f！女士先生们，比赛结束了！挑战者不可能赢！他会被我们的冠军&c碾压&f！
    - wave=51:message=&8[格拉迪厄斯（已破产）] &f难以置信，乌瑟尔被打败了！出现了新的竞技场冠军！如果我没有破产的话，我会非常兴奋！
