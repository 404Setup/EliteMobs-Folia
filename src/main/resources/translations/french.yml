zombie_necronomicon:
  summoningChant: Il ne faut pas non plus penser... que l'homme est soit le plus ancien, soit le dernier des maîtres de la terre, ou que la masse commune de la vie et de la substance marche seule. Les Anciens étaient, les Anciens sont, et les Anciens seront. Non pas dans les espaces que nous connaissons, mais entre eux, ils marchent sereins et primitifs, sans dimension et à nos yeux invisibles. Yog-Sothoth connaît la porte. Yog-Sothoth est la porte. Yog-Sothoth est la clé et le gardien de la porte. Passé, présent, futur, tous ne font qu'un dans Yog-Sothoth. Il sait où les Anciens ont percé par le passé, et où ils perceront à nouveau. Il sait où ils ont foulé les champs de la terre, et où ils les foulent encore, et pourquoi personne ne peut les voir fouler. Par leur odeur, les hommes peuvent parfois les connaître de près, mais de leur apparence, aucun homme ne peut les connaître, si ce n'est par les traits de ceux qu'ils ont engendrés sur l'humanité ; et parmi ceux-ci, il y en a de nombreux types, qui diffèrent par leur ressemblance du véritable eidolon de l'homme à cette forme sans vue ni substance qu'est Eux. Ils marchent sans être vus et sans foi ni loi dans des endroits isolés où les mots ont été prononcés et les rites hurlés à leurs saisons. Le vent s'agite avec leurs voix, et la terre murmure avec leur conscience. Ils tordent la forêt et écrasent la ville, mais ni la forêt ni la ville ne peuvent voir la main qui frappe. Kadath dans le froid des déchets les a connus, et quel homme connaît Kadath ? Le désert de glace du Sud et les îles englouties de l'océan contiennent des pierres sur lesquelles leur sceau est gravé, mais qui a vu la ville glacée ou la tour scellée, longtemps garnie d'algues et de balanes ? Le grand Cthulhu est leur cousin, mais il ne peut que faiblement les espionner. Iä ! Shub-Niggurath ! Vous les reconnaîtrez comme une infamie. Leur main est à vos gorges, mais vous ne les voyez pas. Et leur demeure ne fait qu'un avec votre seuil gardé. Yog-Sothoth est la clé de la porte, par laquelle les sphères se rencontrent. L'homme règne maintenant là où ils ont régné autrefois ; ils règneront bientôt là où l'homme règne maintenant. Après l'été, c'est l'hiver, après l'hiver, c'est l'été. Ils attendent avec patience et puissance, car c'est là qu'ils règneront à nouveau.
