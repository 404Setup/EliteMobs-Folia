primis_farmstead_lighthouse_keeper:
  name: '$bossLevel &6Gardien du Phare'
  questLore:
    - Quelque chose ne va pas vraiment avec mon mari.
    - Auparavant, il était un mari et un père aimant,
    - mais ces derniers temps, il s'est concentré sur les documents qu'il a trouvés dans le sous-sol.
    - Il a dit que c'était pour ldes recherches importantes, qui pourraient changer le monde.
    - J'aurais dû lui dire de s'arrêter quand j'ai vu à quel point il devenait obsédé.
    - Il a fait... quelque chose... au phare - et
    - Je crains que le phare ne lui ait aussi fait quelque chose.
    - Il l'a transformé en une sorte de monstre. Il ne nous reconnaît plus,
    - et nous a même attaqués quand nous avons essayé de l'approcher.
    - La nuit, nous ne pouvons pas dormir à cause des gémissements
    - venants du &dSous-sol du Phare&f.
    - Il souffre, et nous sommes impuissants pour l'aider.
    - Je sais que ça demande beaucoup, mais pensez-vous que vous pourriez nous aider ?
  questAcceptDialog:
    - '&a[Amavit]&f Merci beaucoup d''avoir accepté notre demande. J''espère de tout mon cœur que vous allez réussir.'
    - '&7&oJe devrais aller au &dSous-sol du Phare &7&o et sortir le &cGardien du Phare&7&o de sa misère.'
  questCompleteMessage:
    - '&a[Amavit]&f Je l''ai entendu - alors c''est fini ? A-t-il souff - non, oubliez, je ne veux pas le savoir.'
    - '&fIl semble que le phare ait commencé à émettre une lumière étrange lorsque vous... vous êtes occupé du problème. Nous devons nous assurer que ce n''est pas un problème.'
    - '&7&oOn dirait que &aAmavit&7&o a une autre tâche pour moi. Je devrais lui parler.'
